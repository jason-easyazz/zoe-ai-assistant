services:
  zoe-ollama:
    image: ollama/ollama:latest
    command: serve
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
  zoe-core:
    environment:
      - OLLAMA_URL=http://zoe-ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
