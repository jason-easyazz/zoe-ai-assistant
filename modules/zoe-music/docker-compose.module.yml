services:
  zoe-music:
    build: .
    container_name: zoe-music
    restart: unless-stopped
    ports:
      - "8100:8100"
    volumes:
      - .:/app
      - ../../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/zoe.db
      - MCP_SERVER_URL=http://zoe-mcp-server:8003
      - PLATFORM=${PLATFORM:-unknown}
      
      # Music service API keys (optional)
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - APPLE_MUSIC_KEY=${APPLE_MUSIC_KEY:-}
      - YTMUSIC_CLIENT_ID=${YTMUSIC_CLIENT_ID:-}
      - YTMUSIC_CLIENT_SECRET=${YTMUSIC_CLIENT_SECRET:-}
    networks:
      - zoe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  zoe-network:
    name: zoe-network
    external: true
