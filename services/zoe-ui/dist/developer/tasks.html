<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Developer - Task Management</title>
    <link rel="stylesheet" href="../css/glass.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .nav-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .task-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
            padding: 0 20px 20px 20px;
        }
        
        .task-sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-tab {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-tab.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .task-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .task-item.active {
            background: rgba(100, 200, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.5);
        }
        
        .priority-critical { border-left-color: #ff4444; }
        .priority-high { border-left-color: #ff8844; }
        .priority-medium { border-left-color: #ffcc44; }
        .priority-low { border-left-color: #44ff44; }
        
        .task-conversation {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <div class="nav-links">
            <a href="index.html" class="nav-link">üìä Dashboard</a>
            <a href="chat.html" class="nav-link">üí¨ Chat with Zack</a>
            <a href="tasks.html" class="nav-link active">üìã Tasks</a>
            <a href="../index.html" class="nav-link">üè† Main App</a>
        </div>
    </div>
    
    <div class="task-grid">
        <div class="task-sidebar">
            <h2 style="color: white;">üìã Tasks</h2>
            <button class="btn-primary" onclick="createTask()" style="width: 100%; margin: 20px 0;">
                + Create New Task
            </button>
            
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filterTasks('all', this)">All</div>
                <div class="filter-tab" onclick="filterTasks('pending', this)">Active</div>
                <div class="filter-tab" onclick="filterTasks('completed', this)">Completed</div>
            </div>
            
            <div class="task-list" id="taskList">
                <!-- Tasks load here -->
            </div>
        </div>
        
        <div class="task-conversation">
            <div id="emptyState" style="text-align: center; padding: 40px; color: white;">
                <h2>Select a Task</h2>
                <p>Choose a task from the left to view details</p>
            </div>
            
            <div id="taskContent" style="display: none;">
                <div id="taskHeader" style="color: white; margin-bottom: 20px;"></div>
                <div id="conversationMessages" style="flex: 1; overflow-y: auto; margin-bottom: 20px;"></div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="messageInput" placeholder="Add a comment..." 
                           style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white;"
                           onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button class="btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let currentTaskId = null;
        
        async function loadTasks() {
            try {
                const response = await fetch(API_BASE + '/tasks');
                const data = await response.json();
                
                const taskList = document.getElementById('taskList');
                if (data.tasks && data.tasks.length > 0) {
                    taskList.innerHTML = data.tasks.map(task => 
                        '<div class="task-item priority-' + task.priority + '" onclick="loadTask(\'' + task.task_id + '\')">' +
                        '<div style="font-weight: bold; color: white;">' + task.task_id + '</div>' +
                        '<div style="color: rgba(255,255,255,0.9);">' + task.title + '</div>' +
                        '<div style="font-size: 0.9em; color: rgba(255,255,255,0.6);">' + 
                        task.task_type + ' ‚Ä¢ ' + task.status + '</div></div>'
                    ).join('');
                } else {
                    taskList.innerHTML = '<div style="color: rgba(255,255,255,0.5); text-align: center;">No tasks yet</div>';
                }
            } catch (error) {
                console.error('Failed to load tasks:', error);
            }
        }
        
        async function loadTask(taskId) {
            currentTaskId = taskId;
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('taskContent').style.display = 'block';
            
            try {
                const response = await fetch(API_BASE + '/tasks/' + taskId);
                const data = await response.json();
                
                document.getElementById('taskHeader').innerHTML = 
                    '<h2>' + data.task.task_id + ': ' + data.task.title + '</h2>' +
                    '<p>' + (data.task.description || 'No description') + '</p>';
                
                const messagesEl = document.getElementById('conversationMessages');
                messagesEl.innerHTML = data.conversation.map(msg => 
                    '<div style="background: rgba(255,255,255,0.1); padding: 10px; margin: 10px 0; border-radius: 8px; color: white;">' +
                    '<strong>' + msg.role + '</strong> - ' + new Date(msg.timestamp).toLocaleString() +
                    '<div>' + msg.message + '</div></div>'
                ).join('');
                
                loadTasks(); // Refresh list
            } catch (error) {
                console.error('Failed to load task:', error);
            }
        }
        
        async function createTask() {
            const title = prompt('Task title:');
            if (!title) return;
            
            try {
                const response = await fetch(API_BASE + '/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        task_type: 'feature',
                        priority: 'medium'
                    })
                });
                
                const data = await response.json();
                loadTasks();
                loadTask(data.task_id);
            } catch (error) {
                alert('Failed to create task');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentTaskId) return;
            
            input.value = '';
            
            try {
                await fetch(API_BASE + '/tasks/' + currentTaskId + '/conversation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        task_id: currentTaskId,
                        message: message,
                        role: 'developer'
                    })
                });
                
                loadTask(currentTaskId);
            } catch (error) {
                console.error('Failed to send message');
            }
        }
        
        function filterTasks(status, element) {
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
            // Would filter tasks by status here
            loadTasks();
        }
        
        window.onload = loadTasks;
    </script>
</body>
</html>
