<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developer Roadmap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        /* Header */
        .header {
            height: 56px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #7B61FF, #5AE0E0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: rgba(123, 97, 255, 0.1);
            color: #7B61FF;
        }

        .nav-link.active {
            background: #7B61FF;
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .content {
            height: calc(100vh - 56px);
            overflow-y: auto;
            padding: 20px;
        }

        /* Roadmap Styles */
        .roadmap-header {
            margin-bottom: 24px;
        }

        .roadmap-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .roadmap-subtitle {
            color: #666;
            font-size: 14px;
        }

        .overall-stats {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #7B61FF;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .phase-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #7B61FF;
        }

        .phase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .phase-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .phase-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .phase-status.in_progress {
            background: #e3f2fd;
            color: #1976d2;
        }

        .phase-status.pending {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .phase-status.completed {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .phase-progress {
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7B61FF, #5AE0E0);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .phase-description {
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .success-criteria {
            margin-bottom: 16px;
        }

        .success-criteria h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .criteria-list {
            list-style: none;
            padding: 0;
        }

        .criteria-list li {
            padding: 4px 0;
            font-size: 13px;
            color: #666;
            position: relative;
            padding-left: 20px;
        }

        .criteria-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #7B61FF;
            font-weight: bold;
        }

        .tasks-summary {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #666;
        }

        .task-count {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
    <script src="/js/auth.js"></script>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="index.html" class="logo">
                <div class="logo-icon">D</div>
                <span>Developer</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">üìä Dashboard</a>
                <a href="chat.html" class="nav-link">üí¨ Chat</a>
                <a href="aider.html" class="nav-link">ü§ñ Aider</a>
                <a href="tasks.html" class="nav-link">üìã Tasks</a>
                <a href="roadmap.html" class="nav-link active">üó∫Ô∏è Roadmap</a>
                <a href="tools.html" class="nav-link">üîß Tools</a>
                <a href="monitor.html" class="nav-link">üìà Monitor</a>
                <a href="backups.html" class="nav-link">üíæ Backups</a>
                <a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a>
            </div>
        </div>
        <div class="header-right">
            <span id="currentTime"></span>
        </div>
    </div>

    <div class="content">
        <div class="roadmap-header">
            <h1 class="roadmap-title">Zoe ‚Üí the411.life Roadmap</h1>
            <p class="roadmap-subtitle">Development phases from personal AI assistant to social platform integration</p>
        </div>

        <div id="overallStats" class="overall-stats">
            <div class="loading">Loading roadmap data...</div>
        </div>

        <div id="phasesContainer">
            <div class="loading">Loading phases...</div>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Load roadmap data
        async function loadRoadmap() {
            try {
                const response = await fetch('/api/developer/roadmap/status');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                renderOverallStats(data.overall_stats);
                renderPhases(data.phases);
            } catch (error) {
                console.error('Error loading roadmap:', error);
                document.getElementById('overallStats').innerHTML = 
                    `<div class="error">Error loading roadmap: ${error.message}</div>`;
                document.getElementById('phasesContainer').innerHTML = 
                    `<div class="error">Error loading phases: ${error.message}</div>`;
            }
        }

        function renderOverallStats(stats) {
            const statsHtml = `
                <h3 style="margin-bottom: 16px;">Overall Progress</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${stats.total_tasks}</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.completed_tasks}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.pending_tasks}</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${Math.round(stats.overall_completion)}%</div>
                        <div class="stat-label">Complete</div>
                    </div>
                </div>
            `;
            document.getElementById('overallStats').innerHTML = statsHtml;
        }

        function renderPhases(phases) {
            const phasesHtml = phases.map(phase => `
                <div class="phase-card">
                    <div class="phase-header">
                        <h3 class="phase-title">Phase ${phase.phase_number}: ${phase.phase_name}</h3>
                        <span class="phase-status ${phase.status}">${phase.status.replace('_', ' ').toUpperCase()}</span>
                    </div>
                    
                    <div class="phase-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${phase.completion_percentage}%"></div>
                        </div>
                        <div class="progress-text">
                            ${phase.completed_tasks} of ${phase.total_tasks} tasks completed (${Math.round(phase.completion_percentage)}%)
                        </div>
                    </div>

                    <div class="phase-description">
                        ${phase.description}
                    </div>

                    <div class="tasks-summary">
                        <div class="task-count">
                            <span>üìã</span>
                            <span>${phase.total_tasks} tasks</span>
                        </div>
                        <div class="task-count">
                            <span>‚úÖ</span>
                            <span>${phase.completed_tasks} completed</span>
                        </div>
                        <div class="task-count">
                            <span>‚è≥</span>
                            <span>${phase.total_tasks - phase.completed_tasks} remaining</span>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('phasesContainer').innerHTML = phasesHtml;
        }

        // Load data on page load
        loadRoadmap();
    </script>
</body>
</html>
