<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Zoe Authentication System Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testProfilesEndpoint()">Test Profiles Endpoint</button>
    <button onclick="testLogin()">Test Login (admin/admin)</button>
    <button onclick="testGuestLogin()">Test Guest Login</button>
    <button onclick="clearStorage()">Clear Storage</button>

    <script>
        const API_BASE = 'http://localhost:8002';
        const results = document.getElementById('results');

        function addResult(test, success, message) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function testHealthEndpoint() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult('Health Check', response.ok, `Status: ${response.status}, Data: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult('Health Check', false, `Error: ${error.message}`);
            }
        }

        async function testProfilesEndpoint() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/profiles`);
                const data = await response.json();
                addResult('Profiles', response.ok, `Status: ${response.status}, Profiles: ${data.length || 0}`);
            } catch (error) {
                addResult('Profiles', false, `Error: ${error.message}`);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin',
                        device_info: {}
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('test_session', JSON.stringify(data));
                    addResult('Login', true, `Logged in as ${data.username}, Session: ${data.session_id}`);
                } else {
                    addResult('Login', false, `Failed: ${data.error_message || 'Unknown error'}`);
                }
            } catch (error) {
                addResult('Login', false, `Error: ${error.message}`);
            }
        }

        async function testGuestLogin() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/guest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_info: {} })
                });
                const data = await response.json();
                addResult('Guest Login', response.ok, `Status: ${response.status}, Session: ${data.session_id}`);
            } catch (error) {
                addResult('Guest Login', false, `Error: ${error.message}`);
            }
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            addResult('Clear Storage', true, 'All storage cleared');
        }

        // Test on page load
        window.addEventListener('DOMContentLoaded', () => {
            addResult('Page Load', true, `Testing from: ${window.location.origin}`);
            addResult('Protocol', true, `Current protocol: ${window.location.protocol}`);
            addResult('API Base', true, `API Base: ${API_BASE}`);
        });
    </script>
</body>
</html>
