<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zoe - Workflows</title>
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            min-height: 100vh; color: #333;
            font-size: clamp(14px, 1.6vw, 16px);
        }
        
        /* Navigation */
        .nav-bar {
            position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px; z-index: 100; display: flex; justify-content: space-between;
            align-items: center; height: 60px;
        }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .mini-orb { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%); 
            cursor: pointer; transition: all 0.3s ease; min-width: 44px; min-height: 44px;
        }
        .mini-orb:hover { transform: scale(1.1); }
        .nav-menu { display: flex; gap: 20px; }
        .nav-item { 
            color: #666; text-decoration: none; font-size: 13px; font-weight: 400; 
            transition: all 0.3s ease; padding: 8px 12px; border-radius: 6px;
            min-height: 44px; display: flex; align-items: center;
        }
        .nav-item:hover, .nav-item.active { color: #7B61FF; background: rgba(123, 97, 255, 0.1); }
        .nav-right { display: flex; align-items: center; gap: 10px; }
        
        .more-nav-btn { 
            color: #666; text-decoration: none; font-size: 13px; font-weight: 400; 
            transition: all 0.3s ease; padding: 8px 12px; border-radius: 6px;
            min-height: 44px; display: flex; align-items: center; cursor: pointer;
            background: none; border: none;
        }
        .more-nav-btn:hover { color: #7B61FF; background: rgba(123, 97, 255, 0.1); }
        
        .settings-btn { 
            background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; transition: all 0.3s ease; color: #666;
            font-size: 16px; font-weight: bold;
        }
        .settings-btn:hover { background: rgba(255, 255, 255, 0.8); color: #333; }
        
        .api-indicator { font-size: 12px; padding: 4px 8px; border-radius: 8px; font-weight: 500; }
        .api-indicator.online { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .api-indicator.offline { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .api-indicator.warning { background: rgba(251, 146, 60, 0.1); color: #ea580c; }

        /* Main Layout */
        .main-container { padding: 70px 20px 20px; }
        .top-info-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; padding: 0 10px;
        }
        .time-display { display: flex; flex-direction: column; }
        .current-time { font-size: 18px; font-weight: 300; color: #333; }
        .current-date { font-size: 11px; color: #666; margin-top: 2px; }
        .weather-widget { display: flex; align-items: center; gap: 6px; }

        /* Workflows Header */
        .workflows-header {
            text-align: center; margin-bottom: 30px;
        }
        .workflows-title {
            font-size: 28px; font-weight: 300; color: #333; margin-bottom: 10px;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .workflows-subtitle {
            font-size: 16px; color: #666;
        }

        /* Workflows Grid */
        .workflows-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;
            max-width: 1400px; margin: 0 auto;
        }
        .workflow-card {
            background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px; padding: 24px; transition: all 0.3s ease;
            cursor: pointer; min-height: 200px; position: relative;
        }
        .workflow-card:hover {
            transform: translateY(-4px); background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .workflow-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 16px;
        }
        .workflow-icon {
            width: 50px; height: 50px; border-radius: 12px;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white; margin-bottom: 12px;
        }
        .workflow-name {
            font-size: 18px; font-weight: 600; color: #333; margin-bottom: 8px;
        }
        .workflow-description {
            font-size: 14px; color: #666; line-height: 1.4; margin-bottom: 16px;
        }
        .workflow-status {
            display: flex; align-items: center; gap: 8px; margin-bottom: 16px;
        }
        .status-indicator {
            width: 8px; height: 8px; border-radius: 50%;
        }
        .status-active { background: #22c55e; }
        .status-inactive { background: #ef4444; }
        .status-paused { background: #f59e0b; }
        .status-text {
            font-size: 12px; font-weight: 500; text-transform: uppercase;
        }
        .workflow-details {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 12px; color: #888; margin-bottom: 16px;
        }
        .workflow-actions {
            display: flex; gap: 8px; justify-content: flex-end;
        }
        .workflow-btn {
            padding: 8px 16px; border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px; background: rgba(255, 255, 255, 0.8);
            color: #666; font-size: 12px; cursor: pointer;
            transition: all 0.3s ease; min-height: 36px;
        }
        .workflow-btn:hover {
            background: rgba(123, 97, 255, 0.1); color: #7B61FF;
        }
        .workflow-btn.primary {
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            color: white; border-color: transparent;
        }
        .workflow-toggle {
            position: absolute; top: 20px; right: 20px;
        }
        .toggle-switch {
            position: relative; width: 48px; height: 24px;
            background: #ccc; border-radius: 12px; cursor: pointer;
            transition: background 0.3s ease;
        }
        .toggle-switch.active {
            background: #22c55e;
        }
        .toggle-slider {
            position: absolute; top: 2px; left: 2px; width: 20px; height: 20px;
            background: white; border-radius: 50%; transition: transform 0.3s ease;
        }
        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        /* Add Workflow Button */
        .add-workflow-btn {
            position: fixed; bottom: 30px; right: 30px; width: 64px; height: 64px;
            border-radius: 50%; background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            border: none; color: white; cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 28px; transition: all 0.3s ease;
            z-index: 1000; box-shadow: 0 4px 12px rgba(123, 97, 255, 0.3);
        }
        .add-workflow-btn:hover { transform: scale(1.1); box-shadow: 0 6px 16px rgba(123, 97, 255, 0.4); }

        /* Add Workflow Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 2000;
            opacity: 0; transition: all 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(60px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px;
            padding: 30px; max-width: 600px; width: 90%; position: relative;
            transform: scale(0.8); transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .modal-title {
            font-size: 20px; font-weight: 500; color: #333;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .modal-close {
            background: rgba(255, 255, 255, 0.6); border: none;
            border-radius: 50%; width: 36px; height: 36px;
            font-size: 18px; cursor: pointer; color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block; font-size: 13px; font-weight: 500; color: #666;
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 16px 20px; border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px; background: rgba(255, 255, 255, 0.9);
            font-size: 16px; outline: none; transition: all 0.3s ease; min-height: 56px;
        }
        .form-textarea {
            min-height: 120px; resize: vertical;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #7B61FF; box-shadow: 0 0 0 2px rgba(123, 97, 255, 0.1);
        }
        .form-actions {
            display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;
        }
        .form-btn {
            padding: 16px 24px; border: none; border-radius: 12px; font-size: 16px;
            font-weight: 500; cursor: pointer; transition: all 0.3s ease; min-height: 56px;
            min-width: 120px;
        }
        .form-btn.primary {
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            color: white;
        }
        .form-btn.secondary {
            background: rgba(255, 255, 255, 0.8); color: #666;
        }

        /* Empty State */
        .empty-state {
            text-align: center; padding: 60px 20px; color: #666;
        }
        .empty-icon { font-size: 48px; margin-bottom: 16px; }
        .empty-title { font-size: 18px; font-weight: 500; margin-bottom: 8px; }
        .empty-subtitle { font-size: 14px; }

        /* More Overlay */
        .more-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 3000;
            opacity: 0; transition: all 0.3s ease;
        }
        .more-overlay.active { display: flex; opacity: 1; }
        .more-content {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(60px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px;
            padding: 40px; max-width: 500px; width: 90%; position: relative;
            transform: scale(0.8); transition: transform 0.3s ease;
        }
        .more-overlay.active .more-content { transform: scale(1); }
        .more-header { text-align: center; margin-bottom: 30px; }
        .more-title {
            font-size: 24px; font-weight: 300; color: #333; margin-bottom: 10px;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .more-close {
            position: absolute; top: 15px; right: 15px; 
            background: rgba(255, 255, 255, 0.6); border: none;
            border-radius: 50%; width: 36px; height: 36px;
            font-size: 18px; cursor: pointer; color: #666;
        }
        .more-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .more-item {
            background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px; padding: 24px; text-align: center; cursor: pointer;
            transition: all 0.3s ease; min-height: 120px; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .more-item:hover {
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            color: white; transform: translateY(-4px);
        }
        .more-item-icon { font-size: 36px; margin-bottom: 12px; }
        .more-item-label { font-size: 15px; font-weight: 500; }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .nav-menu { display: none; }
            .workflows-grid { grid-template-columns: 1fr; }
            .add-workflow-btn { bottom: 20px; right: 20px; width: 56px; height: 56px; font-size: 24px; }
            .more-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-left">
            <div class="mini-orb" onclick="window.location.href='index.html'"></div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Chat</a>
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="lists.html" class="nav-item">Lists</a>
                <a href="calendar.html" class="nav-item">Calendar</a>
                <a href="journal.html" class="nav-item">Journal</a>
                <button class="more-nav-btn" onclick="openMoreOverlay()">More</button>
            </div>
        </div>
        <div class="nav-right">
            <div class="api-indicator connecting" id="apiStatus">üîÑ Connecting</div>
            <button class="settings-btn" onclick="window.location.href='settings.html'" title="Settings">‚öôÔ∏è</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Top Info Bar -->
        <div class="top-info-bar">
            <div class="time-display">
                <div class="current-time" id="currentTime">Loading...</div>
                <div class="current-date" id="currentDate">Loading...</div>
            </div>
            <div class="weather-widget">
                <div>‚òÄÔ∏è</div>
                <div>23¬∞</div>
            </div>
        </div>

        <!-- Workflows Header -->
        <div class="workflows-header">
            <h1 class="workflows-title">Automation Workflows</h1>
            <p class="workflows-subtitle">Automate your daily tasks and routines</p>
        </div>

        <!-- Workflows Grid -->
        <div class="workflows-grid" id="workflowsGrid">
            <!-- Workflow cards will be populated here -->
        </div>
    </div>

    <!-- Add Workflow Modal -->
    <div class="modal-overlay" id="addWorkflowModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Workflow</h2>
                <button class="modal-close" onclick="closeAddModal()">√ó</button>
            </div>
            
            <form id="workflowForm">
                <div class="form-group">
                    <label class="form-label">Workflow Name</label>
                    <input type="text" class="form-input" id="workflowName" placeholder="Enter workflow name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="workflowDescription" placeholder="Describe what this workflow does..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Trigger</label>
                    <select class="form-select" id="workflowTrigger">
                        <option value="time">Time-based</option>
                        <option value="event">Event-based</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Actions</label>
                    <textarea class="form-textarea" id="workflowActions" placeholder="Describe the actions this workflow will perform..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="form-btn secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="form-btn primary">Create Workflow</button>
                </div>
            </form>
        </div>
    </div>

    <!-- More Overlay -->
    <div class="more-overlay" id="moreOverlay">
        <div class="more-content">
            <button class="more-close" onclick="closeMoreOverlay()">√ó</button>
            <div class="more-header">
                <h2 class="more-title">More Options</h2>
            </div>
            <div class="more-grid">
                <div class="more-item" onclick="navigateToPage('memories.html')">
                    <div class="more-item-icon">üß†</div>
                    <div class="more-item-label">Memories</div>
                </div>
                <div class="more-item" onclick="navigateToPage('settings.html')">
                    <div class="more-item-icon">‚öôÔ∏è</div>
                    <div class="more-item-label">Settings</div>
                </div>
                <div class="more-item" onclick="alert('Coming soon!')">
                    <div class="more-item-icon">üìä</div>
                    <div class="more-item-label">Analytics</div>
                </div>
                <div class="more-item" onclick="alert('Coming soon!')">
                    <div class="more-item-icon">üîç</div>
                    <div class="more-item-label">Search</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Workflow Button -->
    <button class="add-workflow-btn" onclick="openAddModal()" title="Add Workflow">+</button>

    <script src="js/common.js"></script>
    <script>
        let allWorkflows = [];

        // Load workflows
        async function loadWorkflows() {
            try {
                const response = await apiRequest('/workflows');
                allWorkflows = response.workflows || [];
                displayWorkflows();
            } catch (error) {
                console.error('Failed to load workflows:', error);
                allWorkflows = [];
                displayWorkflows();
            }
        }

        // Display workflows
        function displayWorkflows() {
            const container = document.getElementById('workflowsGrid');
            
            if (allWorkflows.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">‚ö°</div>
                        <div class="empty-title">No workflows yet</div>
                        <div class="empty-subtitle">Create your first automation workflow</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allWorkflows.map(workflow => `
                <div class="workflow-card" onclick="editWorkflow(${workflow.id})">
                    <div class="workflow-toggle">
                        <div class="toggle-switch ${workflow.active ? 'active' : ''}" 
                             onclick="event.stopPropagation(); toggleWorkflow(${workflow.id})">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <div class="workflow-header">
                        <div class="workflow-icon">${workflow.icon || '‚ö°'}</div>
                    </div>
                    <div class="workflow-name">${workflow.name}</div>
                    <div class="workflow-description">${workflow.description || 'No description'}</div>
                    <div class="workflow-status">
                        <div class="status-indicator status-${workflow.active ? 'active' : 'inactive'}"></div>
                        <span class="status-text">${workflow.active ? 'Active' : 'Inactive'}</span>
                    </div>
                    <div class="workflow-details">
                        <span>Last run: ${workflow.last_run ? formatDate(workflow.last_run) : 'Never'}</span>
                        <span>Runs: ${workflow.run_count || 0}</span>
                    </div>
                    <div class="workflow-actions">
                        <button class="workflow-btn" onclick="event.stopPropagation(); runWorkflow(${workflow.id})">Run Now</button>
                        <button class="workflow-btn primary" onclick="event.stopPropagation(); editWorkflow(${workflow.id})">Edit</button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle workflow active state
        async function toggleWorkflow(id) {
            const workflow = allWorkflows.find(w => w.id === id);
            if (!workflow) return;
            
            const newState = !workflow.active;
            workflow.active = newState;
            
            try {
                await apiRequest(`/workflows/${id}/toggle`, {
                    method: 'POST',
                    body: JSON.stringify({ active: newState })
                });
                
                displayWorkflows();
                showNotification(`Workflow ${newState ? 'activated' : 'deactivated'}`, 'success');
            } catch (error) {
                console.error('Failed to toggle workflow:', error);
                // Revert change
                workflow.active = !newState;
                displayWorkflows();
                showNotification('Failed to update workflow', 'error');
            }
        }

        // Run workflow manually
        async function runWorkflow(id) {
            try {
                await apiRequest(`/workflows/${id}/run`, {
                    method: 'POST'
                });
                
                showNotification('Workflow executed!', 'success');
                // Refresh workflows to update last run time
                loadWorkflows();
            } catch (error) {
                console.error('Failed to run workflow:', error);
                showNotification('Failed to run workflow', 'error');
            }
        }

        // Edit workflow
        function editWorkflow(id) {
            const workflow = allWorkflows.find(w => w.id === id);
            if (!workflow) return;
            
            // For now, just show details in an alert
            // In a full implementation, you'd open an edit modal
            let details = `Name: ${workflow.name}\n`;
            details += `Description: ${workflow.description || 'No description'}\n`;
            details += `Status: ${workflow.active ? 'Active' : 'Inactive'}\n`;
            details += `Trigger: ${workflow.trigger || 'Not set'}\n`;
            details += `Last run: ${workflow.last_run ? formatDate(workflow.last_run) : 'Never'}\n`;
            details += `Total runs: ${workflow.run_count || 0}`;
            
            alert(details);
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('addWorkflowModal').classList.add('active');
            document.getElementById('workflowName').focus();
        }

        // Close add modal
        function closeAddModal() {
            document.getElementById('addWorkflowModal').classList.remove('active');
            document.getElementById('workflowForm').reset();
        }

        // Handle form submission
        document.getElementById('workflowForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('workflowName').value.trim(),
                description: document.getElementById('workflowDescription').value.trim(),
                trigger: document.getElementById('workflowTrigger').value,
                actions: document.getElementById('workflowActions').value.trim(),
                active: false
            };
            
            try {
                const response = await apiRequest('/workflows', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                allWorkflows.push(response.workflow);
                displayWorkflows();
                closeAddModal();
                showNotification('Workflow created!', 'success');
            } catch (error) {
                console.error('Failed to create workflow:', error);
                showNotification('Failed to create workflow', 'error');
            }
        });

        function navigateToPage(page) {
            window.location.href = page;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadWorkflows();
        });
    </script>
</body>
