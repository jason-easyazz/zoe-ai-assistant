<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe AI - Developer Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            margin-top: 30px;
        }
        .panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status-good {
            color: #4ade80;
            font-weight: bold;
        }
        .status-error {
            color: #f87171;
            font-weight: bold;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
        }
        .user-message {
            background: rgba(59,130,246,0.2);
            margin-left: 20%;
        }
        .ai-message {
            background: rgba(34,197,94,0.2);
            margin-right: 20%;
        }
        .chat-form {
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        #chat-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .metric {
            padding: 10px;
            margin: 10px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .typing-indicator {
            color: #94a3b8;
            font-style: italic;
            padding: 10px;
        }
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Zoe AI Developer Dashboard</h1>
            <p>Multi-Model AI System Control Center</p>
        </div>
        
        <div class="dashboard">
            <!-- Left Panel - System Status -->
            <div class="panel">
                <h2>üìä System Status</h2>
                <div id="system-status">
                    <div class="status-checking">Checking...</div>
                </div>
                <div id="system-metrics" style="margin-top: 20px;">
                    <div class="metric">Loading metrics...</div>
                </div>
                <div id="metrics-display" style="margin-top: 20px;">
                    <!-- Metrics will be displayed here -->
                </div>
            </div>
            
            <!-- Center Panel - Chat Interface -->
            <div class="panel">
                <h2>üí¨ AI Chat</h2>
                <div id="chat-messages"></div>
                <form id="chat-form" class="chat-form">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Ask me anything..." 
                        autocomplete="off"
                    />
                    <button type="submit">Send</button>
                </form>
            </div>
            
            <!-- Right Panel - Quick Actions -->
            <div class="panel">
                <h2>‚ö° Quick Actions</h2>
                <div class="quick-actions">
                    <button onclick="checkSystem()">üîç Check System</button>
                    <button onclick="testAI()">üß™ Test AI Models</button>
                    <button onclick="viewLogs()">üìã View Logs</button>
                    <button onclick="createBackup()">üíæ Create Backup</button>
                    <button onclick="runDiagnostics()">üîß Run Diagnostics</button>
                </div>
                
                <h3 style="margin-top: 30px;">üìà AI Usage</h3>
                <div id="ai-usage">
                    <div class="metric">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/developer.js"></script>
</body>
</html>
