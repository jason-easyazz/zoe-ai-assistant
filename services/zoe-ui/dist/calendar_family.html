<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zoe - Family Calendar</title>
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            min-height: 100vh; color: #333;
            font-size: clamp(14px, 1.6vw, 16px);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        /* Navigation */
        .nav-bar {
            position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px; z-index: 100; display: flex; justify-content: space-between;
            align-items: center; height: 60px;
        }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .mini-orb { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%); 
            cursor: pointer; transition: all 0.3s ease; min-width: 44px; min-height: 44px;
        }
        .mini-orb:hover { transform: scale(1.1); }
        .nav-menu { display: flex; gap: 20px; }
        .nav-item { 
            color: #666; text-decoration: none; 
            font-size: 13px; font-weight: 400; line-height: 1.4;
            transition: all 0.3s ease; padding: 8px 12px; border-radius: 6px;
            min-height: 44px; display: flex; align-items: center;
        }
        .nav-item:hover, .nav-item.active { color: #7B61FF; background: rgba(123, 97, 255, 0.1); }
        .nav-right { display: flex; align-items: center; gap: 10px; }
        
        /* Family/Group Toggle */
        .family-toggle {
            display: flex; background: rgba(255, 255, 255, 0.5);
            border-radius: 20px; padding: 4px; margin-right: 15px;
        }
        .toggle-option {
            padding: 8px 16px; border-radius: 16px; cursor: pointer;
            transition: all 0.3s ease; font-size: 12px; font-weight: 500;
            min-height: 44px; display: flex; align-items: center;
        }
        .toggle-option.active {
            background: #7B61FF; color: white;
        }
        .toggle-option:not(.active) {
            color: #666;
        }
        
        /* Main Content */
        .main-content {
            padding-top: 80px; padding-bottom: 20px; min-height: 100vh;
        }
        
        /* Family Dashboard */
        .family-dashboard {
            padding: 20px; max-width: 1200px; margin: 0 auto;
        }
        
        .dashboard-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; flex-wrap: wrap; gap: 15px;
        }
        
        .dashboard-title {
            font-size: 28px; font-weight: 700; color: #1a1a1a;
            display: flex; align-items: center; gap: 12px;
        }
        
        .family-icon {
            width: 32px; height: 32px; background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 16px;
        }
        
        .action-buttons {
            display: flex; gap: 12px; flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px; border-radius: 12px; border: none;
            font-size: 14px; font-weight: 500; cursor: pointer;
            transition: all 0.3s ease; min-height: 44px;
            display: flex; align-items: center; gap: 8px;
        }
        
        .btn-primary {
            background: #7B61FF; color: white;
        }
        .btn-primary:hover { background: #6B51EF; transform: translateY(-1px); }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8); color: #666;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 1); }
        
        /* Family Cards */
        .families-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        
        .family-card {
            background: rgba(255, 255, 255, 0.8); border-radius: 16px;
            padding: 20px; border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease; cursor: pointer;
        }
        
        .family-card:hover {
            transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .family-card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }
        
        .family-name {
            font-size: 18px; font-weight: 600; color: #1a1a1a;
        }
        
        .family-type {
            padding: 4px 8px; border-radius: 6px; font-size: 11px;
            font-weight: 500; text-transform: uppercase;
        }
        
        .family-type.family { background: #FEF3C7; color: #D97706; }
        .family-type.household { background: #DBEAFE; color: #2563EB; }
        .family-type.group { background: #F3E8FF; color: #7C3AED; }
        
        .family-members {
            display: flex; align-items: center; gap: 8px; margin-bottom: 15px;
        }
        
        .member-avatar {
            width: 24px; height: 24px; border-radius: 50%;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 10px; font-weight: bold;
        }
        
        .member-count {
            font-size: 12px; color: #666;
        }
        
        .family-stats {
            display: flex; justify-content: space-between; font-size: 12px; color: #666;
        }
        
        /* Events Section */
        .events-section {
            background: rgba(255, 255, 255, 0.8); border-radius: 16px;
            padding: 20px; margin-bottom: 20px;
        }
        
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px; font-weight: 600; color: #1a1a1a;
        }
        
        .events-grid {
            display: grid; gap: 12px;
        }
        
        .event-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px; background: rgba(255, 255, 255, 0.5);
            border-radius: 12px; border-left: 4px solid #7B61FF;
            transition: all 0.3s ease;
        }
        
        .event-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(4px);
        }
        
        .event-time {
            font-size: 12px; color: #666; min-width: 60px;
        }
        
        .event-details {
            flex: 1;
        }
        
        .event-title {
            font-size: 14px; font-weight: 500; color: #1a1a1a;
            margin-bottom: 2px;
        }
        
        .event-meta {
            font-size: 11px; color: #666; display: flex; gap: 8px;
        }
        
        .event-type {
            padding: 2px 6px; border-radius: 4px; font-size: 10px;
            font-weight: 500; text-transform: uppercase;
        }
        
        .event-type.personal { background: #F3F4F6; color: #6B7280; }
        .event-type.family { background: #D1FAE5; color: #059669; }
        .event-type.child_activity { background: #FEF3C7; color: #D97706; }
        .event-type.household { background: #E0E7FF; color: #3730A3; }
        
        /* Create Event Modal */
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); z-index: 1000;
            display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white; border-radius: 16px; padding: 24px;
            width: 100%; max-width: 500px; max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px; font-weight: 600; color: #1a1a1a;
        }
        
        .close-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background: #F3F4F6; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: #666;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block; font-size: 14px; font-weight: 500;
            color: #374151; margin-bottom: 6px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 12px; border: 1px solid #D1D5DB;
            border-radius: 8px; font-size: 14px; transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none; border-color: #7B61FF; box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.1);
        }
        
        .form-textarea {
            resize: vertical; min-height: 80px;
        }
        
        .form-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }
        
        /* Loading States */
        .loading {
            display: flex; align-items: center; justify-content: center;
            padding: 40px; color: #666;
        }
        
        .spinner {
            width: 20px; height: 20px; border: 2px solid #E5E7EB;
            border-top: 2px solid #7B61FF; border-radius: 50%;
            animation: spin 1s linear infinite; margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .dashboard-header { flex-direction: column; align-items: flex-start; }
            .families-grid { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="nav-left">
            <div class="mini-orb" onclick="goHome()"></div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="calendar_family.html" class="nav-item active">Family Calendar</a>
                <a href="lists.html" class="nav-item">Lists</a>
                <a href="memories.html" class="nav-item">Memories</a>
                <a href="settings.html" class="nav-item">Settings</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="family-toggle">
                <div class="toggle-option active" onclick="switchView('unified')">Unified</div>
                <div class="toggle-option" onclick="switchView('personal')">Personal</div>
                <div class="toggle-option" onclick="switchView('family')">Family</div>
            </div>
            <div class="user-menu" onclick="showUserMenu()">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="username" id="username">User</div>
                    <div class="user-role" id="userRole">Member</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="family-dashboard">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <div class="family-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                    Family Calendar
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openCreateEventModal()">
                        <span>+</span> Create Event
                    </button>
                    <button class="btn btn-secondary" onclick="openCreateFamilyModal()">
                        <span>+</span> Create Family
                    </button>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <span>‚Üª</span> Refresh
                    </button>
                </div>
            </div>

            <!-- Families Section -->
            <div class="families-grid" id="familiesGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading families...
                </div>
            </div>

            <!-- Today's Events -->
            <div class="events-section">
                <div class="section-header">
                    <h2 class="section-title">Today's Events</h2>
                    <button class="btn btn-secondary" onclick="viewAllEvents()">View All</button>
                </div>
                <div class="events-grid" id="todayEvents">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading today's events...
                    </div>
                </div>
            </div>

            <!-- Upcoming Family Events -->
            <div class="events-section">
                <div class="section-header">
                    <h2 class="section-title">Upcoming Family Events</h2>
                    <button class="btn btn-secondary" onclick="viewFamilyEvents()">View All</button>
                </div>
                <div class="events-grid" id="upcomingEvents">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading upcoming events...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Event Modal -->
    <div class="modal" id="createEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create Event</h3>
                <button class="close-btn" onclick="closeCreateEventModal()">&times;</button>
            </div>
            <form id="createEventForm">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" class="form-input" id="eventTitle" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="eventDescription"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-input" id="eventStartTime" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Time</label>
                        <input type="datetime-local" class="form-input" id="eventEndTime">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Event Type</label>
                        <select class="form-select" id="eventType">
                            <option value="personal">Personal</option>
                            <option value="family">Family</option>
                            <option value="child_activity">Child Activity</option>
                            <option value="household">Household</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Visibility</label>
                        <select class="form-select" id="eventVisibility">
                            <option value="private">Private</option>
                            <option value="family">Family</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" id="familySelectionGroup" style="display: none;">
                    <label class="form-label">Family/Group</label>
                    <select class="form-select" id="eventFamily">
                        <option value="">Select Family</option>
                    </select>
                </div>
                
                <div class="form-group" id="assignedToGroup" style="display: none;">
                    <label class="form-label">Assigned To</label>
                    <select class="form-select" id="eventAssignedTo">
                        <option value="">Select Family Member</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" id="eventLocation">
                </div>
                
                <div class="action-buttons" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCreateEventModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Family Modal -->
    <div class="modal" id="createFamilyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create Family/Group</h3>
                <button class="close-btn" onclick="closeCreateFamilyModal()">&times;</button>
            </div>
            <form id="createFamilyForm">
                <div class="form-group">
                    <label class="form-label">Family/Group Name</label>
                    <input type="text" class="form-input" id="familyName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="familyDescription"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select class="form-select" id="familyType">
                        <option value="family">Family</option>
                        <option value="household">Household</option>
                        <option value="group">Group</option>
                    </select>
                </div>
                
                <div class="action-buttons" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Create Family</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCreateFamilyModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let families = [];
        let events = [];
        let currentView = 'unified';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            loadDashboardData();
            setupEventListeners();
        });

        // Authentication
        async function initializeAuth() {
            try {
                const response = await fetch('/api/auth/user', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    updateUserDisplay();
                } else {
                    window.location.href = 'auth.html';
                }
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = 'auth.html';
            }
        }

        function updateUserDisplay() {
            if (currentUser) {
                document.getElementById('username').textContent = currentUser.username || 'User';
                document.getElementById('userRole').textContent = currentUser.role || 'Member';
                document.getElementById('userAvatar').textContent = (currentUser.username || 'U').charAt(0).toUpperCase();
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            await Promise.all([
                loadFamilies(),
                loadTodaysEvents(),
                loadUpcomingEvents()
            ]);
        }

        async function loadFamilies() {
            try {
                const response = await fetch('/api/family/my-families', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    families = await response.json();
                    renderFamilies();
                }
            } catch (error) {
                console.error('Error loading families:', error);
                document.getElementById('familiesGrid').innerHTML = '<div class="loading">Error loading families</div>';
            }
        }

        async function loadTodaysEvents() {
            try {
                const response = await fetch('/api/calendar/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    renderTodaysEvents(data.today_events || []);
                }
            } catch (error) {
                console.error('Error loading today\'s events:', error);
                document.getElementById('todayEvents').innerHTML = '<div class="loading">Error loading events</div>';
            }
        }

        async function loadUpcomingEvents() {
            try {
                const response = await fetch('/api/calendar/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    renderUpcomingEvents(data.upcoming_family_events || []);
                }
            } catch (error) {
                console.error('Error loading upcoming events:', error);
                document.getElementById('upcomingEvents').innerHTML = '<div class="loading">Error loading events</div>';
            }
        }

        // Render functions
        function renderFamilies() {
            const container = document.getElementById('familiesGrid');
            
            if (families.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                        <h3 style="margin-bottom: 8px;">No Families Yet</h3>
                        <p style="margin-bottom: 20px;">Create your first family or group to get started</p>
                        <button class="btn btn-primary" onclick="openCreateFamilyModal()">Create Family</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = families.map(family => `
                <div class="family-card" onclick="viewFamily('${family.family_id}')">
                    <div class="family-card-header">
                        <div class="family-name">${family.name}</div>
                        <div class="family-type ${family.family_type}">${family.family_type}</div>
                    </div>
                    <div class="family-members">
                        <div class="member-avatar">${family.member_count}</div>
                        <div class="member-count">${family.member_count} member${family.member_count !== 1 ? 's' : ''}</div>
                    </div>
                    <div class="family-stats">
                        <span>Role: ${family.user_role}</span>
                        <span>Created: ${new Date(family.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderTodaysEvents(events) {
            const container = document.getElementById('todayEvents');
            
            if (events.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No events today</div>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-item">
                    <div class="event-time">${formatTime(event.start_time)}</div>
                    <div class="event-details">
                        <div class="event-title">${event.title}</div>
                        <div class="event-meta">
                            <span class="event-type ${event.event_type}">${event.event_type.replace('_', ' ')}</span>
                            ${event.location ? `<span>üìç ${event.location}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderUpcomingEvents(events) {
            const container = document.getElementById('upcomingEvents');
            
            if (events.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No upcoming family events</div>';
                return;
            }

            container.innerHTML = events.slice(0, 5).map(event => `
                <div class="event-item">
                    <div class="event-time">${formatTime(event.start_time)}</div>
                    <div class="event-details">
                        <div class="event-title">${event.title}</div>
                        <div class="event-meta">
                            <span class="event-type ${event.event_type}">${event.event_type.replace('_', ' ')}</span>
                            ${event.assigned_to ? `<span>üë§ ${event.assigned_to}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event handlers
        function setupEventListeners() {
            // Event type change handler
            document.getElementById('eventType').addEventListener('change', function() {
                const eventType = this.value;
                const familyGroup = document.getElementById('familySelectionGroup');
                const assignedGroup = document.getElementById('assignedToGroup');
                
                if (eventType === 'family' || eventType === 'child_activity' || eventType === 'household') {
                    familyGroup.style.display = 'block';
                    loadFamilyOptions();
                } else {
                    familyGroup.style.display = 'none';
                    assignedGroup.style.display = 'none';
                }
            });

            // Family selection change handler
            document.getElementById('eventFamily').addEventListener('change', function() {
                const familyId = this.value;
                const assignedGroup = document.getElementById('assignedToGroup');
                
                if (familyId) {
                    assignedGroup.style.display = 'block';
                    loadFamilyMembers(familyId);
                } else {
                    assignedGroup.style.display = 'none';
                }
            });

            // Form submission
            document.getElementById('createEventForm').addEventListener('submit', handleCreateEvent);
            document.getElementById('createFamilyForm').addEventListener('submit', handleCreateFamily);
        }

        async function loadFamilyOptions() {
            const select = document.getElementById('eventFamily');
            select.innerHTML = '<option value="">Select Family</option>';
            
            families.forEach(family => {
                const option = document.createElement('option');
                option.value = family.family_id;
                option.textContent = family.name;
                select.appendChild(option);
            });
        }

        async function loadFamilyMembers(familyId) {
            try {
                const response = await fetch(`/api/family/${familyId}/members`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const members = await response.json();
                    const select = document.getElementById('eventAssignedTo');
                    select.innerHTML = '<option value="">Select Family Member</option>';
                    
                    members.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member.user_id;
                        option.textContent = member.display_name || member.username;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading family members:', error);
            }
        }

        async function handleCreateEvent(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                start_time: document.getElementById('eventStartTime').value,
                end_time: document.getElementById('eventEndTime').value,
                event_type: document.getElementById('eventType').value,
                visibility: document.getElementById('eventVisibility').value,
                family_id: document.getElementById('eventFamily').value || null,
                assigned_to: document.getElementById('eventAssignedTo').value || null,
                location: document.getElementById('eventLocation').value
            };

            try {
                const response = await fetch('/api/calendar/create-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    closeCreateEventModal();
                    loadDashboardData();
                } else {
                    alert('Error creating event');
                }
            } catch (error) {
                console.error('Error creating event:', error);
                alert('Error creating event');
            }
        }

        async function handleCreateFamily(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('familyName').value,
                description: document.getElementById('familyDescription').value,
                family_type: document.getElementById('familyType').value
            };

            try {
                const response = await fetch('/api/family/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    closeCreateFamilyModal();
                    loadFamilies();
                } else {
                    alert('Error creating family');
                }
            } catch (error) {
                console.error('Error creating family:', error);
                alert('Error creating family');
            }
        }

        // Modal functions
        function openCreateEventModal() {
            document.getElementById('createEventModal').classList.add('active');
            // Set default start time to next hour
            const now = new Date();
            now.setHours(now.getHours() + 1, 0, 0, 0);
            document.getElementById('eventStartTime').value = now.toISOString().slice(0, 16);
        }

        function closeCreateEventModal() {
            document.getElementById('createEventModal').classList.remove('active');
            document.getElementById('createEventForm').reset();
        }

        function openCreateFamilyModal() {
            document.getElementById('createFamilyModal').classList.add('active');
        }

        function closeCreateFamilyModal() {
            document.getElementById('createFamilyModal').classList.remove('active');
            document.getElementById('createFamilyForm').reset();
        }

        // Utility functions
        function formatTime(timeString) {
            const date = new Date(timeString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.toggle-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reload data based on view
            loadDashboardData();
        }

        function refreshData() {
            loadDashboardData();
        }

        function viewFamily(familyId) {
            // Navigate to family detail view
            window.location.href = `family_detail.html?id=${familyId}`;
        }

        function viewAllEvents() {
            // Navigate to full calendar view
            window.location.href = 'calendar.html';
        }

        function viewFamilyEvents() {
            // Navigate to family events view
            window.location.href = 'family_events.html';
        }

        function goHome() {
            window.location.href = 'dashboard.html';
        }

        function showUserMenu() {
            // Show user menu (implement as needed)
            console.log('Show user menu');
        }
    </script>
