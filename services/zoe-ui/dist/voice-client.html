<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Voice - Real-time Conversation</title>
    <script type="importmap">
    {
        "imports": {
            "livekit-client": "https://unpkg.com/livekit-client@2.5.7/dist/livekit-client.esm.mjs"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.disconnected {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .status.connecting {
            background: #fef3c7;
            color: #d97706;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #059669;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }
        
        .transcript {
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .transcript.visible {
            display: block;
        }
        
        .transcript-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .transcript-message.user {
            background: #e0e7ff;
            margin-left: 20px;
        }
        
        .transcript-message.assistant {
            background: #d1fae5;
            margin-right: 20px;
        }
        
        .transcript-role {
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #6b7280;
        }
        
        .audio-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }
        
        .audio-indicator.active {
            display: flex;
        }
        
        .audio-bar {
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
            animation: audioWave 0.8s ease-in-out infinite;
        }
        
        .audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes audioWave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó£Ô∏è Zoe Voice</h1>
        <p class="subtitle">Real-time AI conversation</p>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="audio-indicator" id="audioIndicator">
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="userId">Your Name</label>
                <input type="text" id="userId" placeholder="Enter your name" value="User">
            </div>
            
            <div class="input-group">
                <label for="voiceProfile">Voice Profile</label>
                <select id="voiceProfile">
                    <option value="default">Default Voice</option>
                    <option value="dave">Dave (British Male)</option>
                    <option value="jo">Jo (Female)</option>
                    <option value="zoe">Zoe (Friendly Female)</option>
                </select>
            </div>
            
            <button id="connectBtn" class="btn-primary">Start Conversation</button>
            <button id="disconnectBtn" class="btn-danger" style="display:none;">End Conversation</button>
        </div>
        
        <div id="transcript" class="transcript">
            <h3>Conversation</h3>
            <div id="transcriptMessages"></div>
        </div>
    </div>
    
    <script type="module">
        import * as LiveKit from 'livekit-client';
        
        const API_BASE = window.location.origin;
        let room = null;
        let connected = false;
        
        // Make LiveKit available globally for debugging
        window.LiveKit = LiveKit;
        
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const userIdInput = document.getElementById('userId');
        const voiceProfileSelect = document.getElementById('voiceProfile');
        const transcriptEl = document.getElementById('transcript');
        const transcriptMessages = document.getElementById('transcriptMessages');
        const audioIndicator = document.getElementById('audioIndicator');
        
        function updateStatus(status, message) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }
        
        function addTranscriptMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `transcript-message ${role}`;
            messageDiv.innerHTML = `
                <div class="transcript-role">${role}</div>
                <div>${content}</div>
            `;
            transcriptMessages.appendChild(messageDiv);
            transcriptMessages.scrollTop = transcriptMessages.scrollHeight;
            transcriptEl.classList.add('visible');
        }
        
        async function startConversation() {
            const userId = userIdInput.value.trim() || 'User';
            const voiceProfile = voiceProfileSelect.value;
            
            updateStatus('connecting', 'Connecting...');
            connectBtn.disabled = true;
            
            try {
                // Request conversation token from Zoe Core
                const response = await fetch(`${API_BASE}/api/voice/start-conversation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        voice_profile: voiceProfile
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start conversation');
                }
                
                const data = await response.json();
                
                // Connect to LiveKit room
                room = new LiveKit.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });
                
                // Handle room events
                room.on(LiveKit.RoomEvent.Connected, () => {
                    updateStatus('connected', '‚úÖ Connected - Start speaking!');
                    connected = true;
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'block';
                    userIdInput.disabled = true;
                    voiceProfileSelect.disabled = true;
                });
                
                room.on(LiveKit.RoomEvent.Disconnected, () => {
                    updateStatus('disconnected', 'Disconnected');
                    connected = false;
                    connectBtn.style.display = 'block';
                    connectBtn.disabled = false;
                    disconnectBtn.style.display = 'none';
                    userIdInput.disabled = false;
                    voiceProfileSelect.disabled = false;
                    audioIndicator.classList.remove('active');
                });
                
                room.on(LiveKit.RoomEvent.TrackSubscribed, (track) => {
                    if (track.kind === LiveKit.Track.Kind.Audio) {
                        const audioEl = track.attach();
                        document.body.appendChild(audioEl);
                    }
                });
                
                room.on(LiveKit.RoomEvent.AudioPlaybackStatusChanged, () => {
                    audioIndicator.classList.toggle('active', room.canPlaybackAudio);
                });
                
                // Connect to room
                await room.connect(data.livekit_url, data.token);
                
                // Enable microphone
                await room.localParticipant.setMicrophoneEnabled(true);
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('disconnected', `Error: ${error.message}`);
                connectBtn.disabled = false;
            }
        }
        
        function endConversation() {
            if (room) {
                room.disconnect();
                room = null;
            }
        }
        
        connectBtn.addEventListener('click', startConversation);
        disconnectBtn.addEventListener('click', endConversation);
        
        // Allow Enter key to connect
        userIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connected) {
                startConversation();
            }
        });
    </script>
</body>
</html>
