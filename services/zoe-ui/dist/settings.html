<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoe - Settings</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display',system-ui,sans-serif;background:linear-gradient(135deg,#fafbfc 0%,#f1f3f6 100%);overflow:hidden;height:100vh;user-select:none;-webkit-tap-highlight-color:transparent;}
.orb-mode{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(135deg,#fafbfc 0%,#f1f3f6 100%);z-index:1000;opacity:1;transition:opacity .8s cubic-bezier(0.4,0,0.2,1);}
.orb-mode.hidden{opacity:0;pointer-events:none;}
.fluid-orb{position:relative;width:200px;height:200px;border-radius:50%;background:linear-gradient(135deg,#7B61FF 0%,#5AE0E0 100%);cursor:pointer;overflow:hidden;box-shadow:0 20px 60px rgba(123,97,255,0.3);transition:all .3s ease;}
.fluid-layer{position:absolute;inset:0;border-radius:50%;background:radial-gradient(circle at 30% 30%,rgba(255,255,255,0.3) 0%,transparent 70%);}
.fluid-layer:nth-child(1){animation:breathe 3s ease-in-out infinite;}
.fluid-layer:nth-child(2){animation:breathe 3s ease-in-out infinite 1s;opacity:.6;}
.fluid-layer:nth-child(3){animation:breathe 3s ease-in-out infinite 2s;opacity:.3;}
@keyframes breathe{0%,100%{transform:scale(1) rotate(0deg);opacity:.8;}50%{transform:scale(1.1) rotate(180deg);opacity:1;}}
.orb-hint{margin-top:30px;color:#666;font-size:18px;font-weight:300;text-align:center;opacity:.8;}
.main-interface{position:fixed;inset:0;background:linear-gradient(135deg,#fafbfc 0%,#f1f3f6 100%);opacity:0;pointer-events:none;transition:opacity .8s cubic-bezier(0.4,0,0.2,1);}
.main-interface.active{opacity:1;pointer-events:all;}
.nav-bar{position:fixed;top:0;left:0;right:0;height:70px;background:rgba(255,255,255,.8);backdrop-filter:blur(40px);border-bottom:1px solid rgba(255,255,255,.3);display:flex;align-items:center;justify-content:space-between;padding:0 20px;z-index:110;}
.mini-orb{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,#7B61FF 0%,#5AE0E0 100%);cursor:pointer;overflow:hidden;position:relative;}
.mini-orb .fluid-layer{animation:breathe 2s ease-in-out infinite;}
.main-container{max-width:900px;margin:0 auto;padding:100px 40px 60px;min-height:100vh;display:flex;flex-direction:column;gap:30px;}
.settings-section{background:rgba(255,255,255,0.4);border-radius:20px;padding:25px;margin-bottom:25px;}
.settings-section h3{font-size:18px;font-weight:500;color:#333;margin-bottom:10px;}
.settings-section p{font-size:14px;color:#666;margin-bottom:20px;}
.voice-settings{display:flex;flex-direction:column;gap:15px;}
.voice-settings label{font-size:14px;font-weight:500;color:#333;margin-bottom:5px;}
.voice-settings select{background:rgba(255,255,255,0.8);border:1px solid rgba(255,255,255,0.4);border-radius:10px;padding:10px 12px;font-size:14px;outline:none;margin-bottom:10px;}
.integration-status,.service-list{display:flex;flex-direction:column;gap:12px;}
.integration-item,.service-item{display:flex;justify-content:space-between;align-items:center;padding:12px 15px;background:rgba(255,255,255,0.6);border-radius:10px;transition:all .3s ease;}
.integration-item:hover,.service-item:hover{background:rgba(255,255,255,0.8);transform:translateX(5px);}
.status-dot{width:12px;height:12px;border-radius:50%;display:inline-block;}
.status-dot.online{background:#4CAF50;box-shadow:0 0 8px rgba(76,175,80,0.4);}
.status-dot.offline{background:#f44336;box-shadow:0 0 8px rgba(244,67,54,0.4);}
.data-actions{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-top:20px;}
.action-btn{background:linear-gradient(135deg,#7B61FF 0%,#5AE0E0 100%);color:white;border:none;border-radius:12px;padding:12px 20px;font-size:14px;font-weight:500;cursor:pointer;transition:all .3s ease;}
.action-btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(123,97,255,0.3);}
.test-btn{background:linear-gradient(135deg,#7B61FF 0%,#5AE0E0 100%);color:white;border:none;border-radius:12px;padding:12px 20px;font-size:14px;font-weight:500;cursor:pointer;transition:all .3s ease;}
.test-btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(123,97,255,0.3);}
</style>
</head>
<body>
<div class="orb-mode" id="orbMode" onclick="enterInterface()">
  <div class="fluid-orb">
    <div class="fluid-layer"></div>
    <div class="fluid-layer"></div>
    <div class="fluid-layer"></div>
  </div>
  <div class="orb-hint">Touch to interact or press spacebar</div>
</div>

<div class="main-interface" id="mainInterface">
  <div class="nav-bar">
    <div class="mini-orb" onclick="exitToOrb()"><div class="fluid-layer"></div></div>
    <h2 style="font-size:18px;font-weight:500;color:#333;">Settings</h2>
    <div></div>
  </div>
  <div class="main-container">
    <div class="settings-section">
      <h3>üé≠ Personality</h3>
      <p>Customize how Zoe responds to you</p>
      <div class="voice-settings">
        <label>Fun Level</label>
        <input type="range" min="1" max="10" value="7" id="funSlider">
        <label>Empathy Level</label>
        <input type="range" min="1" max="10" value="8" id="empathySlider">
      </div>
    </div>
    <div class="settings-section">
      <h3>üé§ Voice Settings</h3>
      <div class="voice-settings">
        <div>
          <label for="voiceInput">Voice Input</label>
          <select id="voiceInput">
            <option value="whisper">Whisper (Local)</option>
            <option value="browser">Browser API</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
        <div>
          <label for="voiceOutput">Voice Output</label>
          <select id="voiceOutput">
            <option value="coqui">Coqui TTS (Local)</option>
            <option value="browser">Browser API</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
        <button class="test-btn" onclick="testVoice()">üéµ Test Voice</button>
      </div>
    </div>
    <div class="settings-section">
      <h3>üîó Integrations</h3>
      <div class="integration-status">
        <div class="integration-item"><span>Home Assistant</span><span class="status-dot online"></span></div>
        <div class="integration-item"><span>n8n Automation</span><span class="status-dot online"></span></div>
        <div class="integration-item"><span>Matrix Messaging</span><span class="status-dot offline"></span></div>
        <div class="integration-item"><span>Weather Service</span><span class="status-dot online"></span></div>
      </div>
    </div>
    <div class="settings-section">
      <h3>üíæ Data & Privacy</h3>
      <p>All your data stays on your device</p>
      <div class="data-actions">
        <button class="action-btn" onclick="exportData()">üì§ Export Data</button>
        <button class="action-btn" onclick="backupData()">üíæ Backup</button>
        <button class="action-btn" onclick="clearData()">üóëÔ∏è Clear All Data</button>
      </div>
    </div>
  </div>
</div>

<script>
function enterInterface(){document.getElementById('orbMode').classList.add('hidden');document.getElementById('mainInterface').classList.add('active');}
function exitToOrb(){document.getElementById('mainInterface').classList.remove('active');document.getElementById('orbMode').classList.remove('hidden');}
function testVoice(){if('speechSynthesis' in window){const u=new SpeechSynthesisUtterance('Hello! This is how I sound when speaking aloud!');u.rate=0.9;u.pitch=1.1;speechSynthesis.speak(u);}}
function exportData(){alert('Data export ready! (Demo mode)');}
function backupData(){alert('Backup completed successfully!');}
function clearData(){if(confirm('Are you sure?')) alert('All data cleared successfully!');}
</script>
</body>
</html>
