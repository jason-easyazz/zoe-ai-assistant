<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 110;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .mini-orb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .mini-orb:hover {
            transform: scale(1.1);
        }
        .mini-orb .fluid-layer {
            animation: breathe 2s ease-in-out infinite;
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 70%);
        }
        @keyframes breathe {
            0%,100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #666;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .close-btn:hover {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
        }
        .settings-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }
        .settings-section {
            margin-bottom: 40px;
        }
        .settings-section h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }
        .integration-link {
            display: block;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            transition: background 0.2s ease;
        }
        .integration-link:hover {
            background: rgba(123, 97, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <div class="mini-orb" onclick="window.location.href='index.html'">
                <div class="fluid-layer"></div>
            </div>
        </div>
        <button class="close-btn" onclick="window.location.href='index.html'">Ã—</button>
    </div>
    <div class="settings-container">
        <h1>Zoe Settings</h1>
        <div class="settings-section">
            <h2>General</h2>
            <label><input type="checkbox" id="voice-toggle" checked> Enable Voice</label><br>
            <label><input type="checkbox" id="notifications-toggle" checked> Enable Notifications</label>
        </div>
        <div class="settings-section">
            <h2>Integrations</h2>
            <a class="integration-link" href="http://localhost:9003" target="_blank">Matrix</a>
            <a class="integration-link" href="http://localhost:5678" target="_blank">n8n</a>
            <a class="integration-link" href="http://localhost:8123" target="_blank">Home Assistant</a>
        </div>
    </div>
    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            const saved = localStorage.getItem(cb.id);
            if (saved !== null) {
                cb.checked = saved === 'true';
            }
            cb.addEventListener('change', () => {
                localStorage.setItem(cb.id, cb.checked);
            });
        });
    </script>
</body>
</html>
