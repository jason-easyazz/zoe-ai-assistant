<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zoe - Journal Editor</title>
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            min-height: 100vh; color: #333;
            font-size: clamp(14px, 1.6vw, 16px);
        }
        
        /* Navigation */
        .nav-bar {
            position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px; z-index: 100; display: flex; justify-content: space-between;
            align-items: center; height: 60px;
        }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .mini-orb { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%); 
            cursor: pointer; transition: all 0.3s ease; min-width: 44px; min-height: 44px;
        }
        .mini-orb:hover { transform: scale(1.1); }
        .nav-menu { display: flex; gap: 20px; }
        .nav-item { 
            color: #666; text-decoration: none; font-size: 13px; font-weight: 400; 
            transition: all 0.3s ease; padding: 8px 12px; border-radius: 6px;
            min-height: 44px; display: flex; align-items: center;
        }
        .nav-item:hover, .nav-item.active { color: #7B61FF; background: rgba(123, 97, 255, 0.1); }
        .nav-right { display: flex; align-items: center; gap: 10px; }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px; padding: 8px 16px; color: #666; text-decoration: none;
            font-size: 14px; font-weight: 500; transition: all 0.3s ease; min-height: 44px;
            display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.8); color: #333; }
        
        .settings-btn { 
            background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; transition: all 0.3s ease; color: #666;
            font-size: 16px; font-weight: bold;
        }
        .settings-btn:hover { background: rgba(255, 255, 255, 0.8); color: #333; }
        
        .api-indicator { font-size: 12px; padding: 4px 8px; border-radius: 8px; font-weight: 500; display: flex; align-items: center; gap: 6px; }
        .api-indicator.online { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .api-indicator.offline { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .api-indicator.warning { background: rgba(251, 146, 60, 0.1); color: #ea580c; }
        .api-indicator::before { content: ''; width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .api-indicator.online::before { background: #22c55e; }
        .api-indicator.offline::before { background: #ef4444; }
        .api-indicator.warning::before { background: #ea580c; }

        /* Main Layout */
        .main-container { 
            padding: 70px 20px 20px; height: 100vh; display: flex; flex-direction: column;
        }
        
        .top-info-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; padding: 0 10px;
        }
        .time-display { display: flex; flex-direction: column; }
        .current-time { font-size: 18px; font-weight: 300; color: #333; }
        .current-date { font-size: 11px; color: #666; margin-top: 2px; }
        .weather-widget { display: flex; align-items: center; gap: 6px; }

        /* Editor Layout */
        .editor-layout {
            flex: 1; display: flex; flex-direction: column;
            max-width: 800px; margin: 0 auto; width: 100%;
        }

        /* Editor Panel */
        .editor-panel {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 16px;
            padding: 20px; flex: 1; display: flex; flex-direction: column;
        }
        
        .editor-header {
            margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .editor-title {
            font-size: 18px; font-weight: 500; color: #333;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%); 
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }

        .editor-form {
            flex: 1; display: flex; flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block; font-size: 13px; font-weight: 500; color: #666;
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .form-input, .form-textarea {
            width: 100%; padding: 16px 20px; border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px; background: rgba(255, 255, 255, 0.9);
            font-size: 16px; outline: none; transition: all 0.3s ease;
            min-height: 56px; font-family: inherit;
        }
        .form-textarea {
            flex: 1; min-height: 300px; resize: vertical;
        }
        .form-input:focus, .form-textarea:focus {
            border-color: #7B61FF; box-shadow: 0 0 0 2px rgba(123, 97, 255, 0.1);
        }

        .mood-selector {
            display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .mood-btn {
            width: 48px; height: 48px; border-radius: 50%; border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.6); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; transition: all 0.3s ease; min-width: 48px; min-height: 48px;
        }
        .mood-btn:hover {
            background: rgba(255, 255, 255, 0.8); transform: scale(1.1);
        }
        .mood-btn.selected {
            border-color: #7B61FF; background: rgba(123, 97, 255, 0.1);
        }

        /* Photo Upload */
        .photo-upload {
            margin-bottom: 20px;
        }
        .photo-upload-area {
            border: 2px dashed rgba(123, 97, 255, 0.3); border-radius: 12px;
            padding: 40px 20px; text-align: center; cursor: pointer;
            transition: all 0.3s ease; background: rgba(255, 255, 255, 0.5);
            min-height: 120px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .photo-upload-area:hover {
            border-color: #7B61FF; background: rgba(123, 97, 255, 0.05);
        }
        .photo-upload-area.dragover {
            border-color: #7B61FF; background: rgba(123, 97, 255, 0.1);
        }
        .photo-upload-icon {
            font-size: 32px; margin-bottom: 12px; color: #7B61FF;
        }
        .photo-upload-text {
            font-size: 14px; color: #666; margin-bottom: 8px;
        }
        .photo-upload-subtext {
            font-size: 12px; color: #999;
        }
        .photo-input {
            display: none;
        }

        /* Photo Preview */
        .photo-preview {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px; margin-top: 16px;
        }
        .photo-preview-item {
            position: relative; border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .photo-preview-img {
            width: 100%; height: 120px; object-fit: cover; display: block;
        }
        .photo-preview-remove {
            position: absolute; top: 8px; right: 8px; width: 24px; height: 24px;
            border-radius: 50%; background: rgba(239, 68, 68, 0.9); color: white;
            border: none; cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 14px; font-weight: bold;
        }

        /* Form Actions */
        .form-actions {
            display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px;
            flex-wrap: wrap;
        }
        .form-btn {
            padding: 16px 24px; border: none; border-radius: 12px; font-size: 16px;
            font-weight: 500; cursor: pointer; transition: all 0.3s ease; min-height: 56px;
            min-width: 120px;
        }
        .form-btn.primary {
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            color: white;
        }
        .form-btn.secondary {
            background: rgba(255, 255, 255, 0.8); color: #666;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .form-btn.danger {
            background: #ef4444; color: white;
        }

        /* Loading States */
        .loading {
            opacity: 0.6; pointer-events: none;
        }
        .loading::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; margin: -10px 0 0 -10px;
            border: 2px solid #7B61FF; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .nav-menu { display: none; }
            .editor-layout { max-width: 100%; }
            .mood-selector { justify-content: center; }
            .form-actions { flex-direction: column; }
            .form-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-left">
            <div class="mini-orb" onclick="window.location.href='index.html'"></div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Chat</a>
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="lists.html" class="nav-item">Lists</a>
                <a href="calendar.html" class="nav-item">Calendar</a>
                <a href="journal.html" class="nav-item active">Journal</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="journal.html" class="back-btn">← Back to Journal</a>
            <div class="api-indicator connecting" id="apiStatus">Connecting</div>
            <button class="settings-btn" onclick="window.location.href='settings.html'" title="Settings">⚙️</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Top Info Bar -->
        <div class="top-info-bar">
            <div class="time-display">
                <div class="current-time" id="currentTime">Loading...</div>
                <div class="current-date" id="currentDate">Loading...</div>
            </div>
            <div class="weather-widget">
                <div>☀️</div>
                <div>23°</div>
            </div>
        </div>

        <!-- Editor Layout -->
        <div class="editor-layout">
            <div class="editor-panel">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">New Entry</h2>
                </div>
                
                <form class="editor-form" id="journalForm">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" id="entryTitle" placeholder="What's on your mind?" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Mood</label>
                        <div class="mood-selector">
                            <button type="button" class="mood-btn" data-mood="😊" onclick="selectMood(this)">😊</button>
                            <button type="button" class="mood-btn" data-mood="😐" onclick="selectMood(this)">😐</button>
                            <button type="button" class="mood-btn" data-mood="😔" onclick="selectMood(this)">😔</button>
                            <button type="button" class="mood-btn" data-mood="😴" onclick="selectMood(this)">😴</button>
                            <button type="button" class="mood-btn" data-mood="🤔" onclick="selectMood(this)">🤔</button>
                            <button type="button" class="mood-btn" data-mood="😄" onclick="selectMood(this)">😄</button>
                            <button type="button" class="mood-btn" data-mood="😍" onclick="selectMood(this)">😍</button>
                            <button type="button" class="mood-btn" data-mood="😤" onclick="selectMood(this)">😤</button>
                            <button type="button" class="mood-btn" data-mood="😢" onclick="selectMood(this)">😢</button>
                            <button type="button" class="mood-btn" data-mood="🤗" onclick="selectMood(this)">🤗</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Photos</label>
                        <div class="photo-upload">
                            <div class="photo-upload-area" id="photoUploadArea" onclick="document.getElementById('photoInput').click()">
                                <div class="photo-upload-icon">📷</div>
                                <div class="photo-upload-text">Tap to add photos</div>
                                <div class="photo-upload-subtext">or drag and drop images here</div>
                            </div>
                            <input type="file" class="photo-input" id="photoInput" multiple accept="image/*">
                            <div class="photo-preview" id="photoPreview"></div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
                        <label class="form-label">Content</label>
                        <textarea class="form-textarea" id="entryContent" placeholder="Write your thoughts here..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="form-btn secondary" onclick="clearForm()">Clear</button>
                        <button type="button" class="form-btn danger" onclick="deleteEntry()" id="deleteBtn" style="display: none;">Delete</button>
                        <button type="submit" class="form-btn primary" id="saveBtn">Save Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        let currentEntry = null;
        let selectedMood = null;
        let selectedPhotos = [];
        let isEditMode = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            setInterval(updateTime, 1000);
            
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const entryId = urlParams.get('id');
            
            if (mode === 'edit' && entryId) {
                loadEntryForEdit(entryId);
            }
            
            initializePhotoUpload();
        });

        // Load entry for editing
        async function loadEntryForEdit(entryId) {
            try {
                const response = await apiRequest(`/journal/${entryId}`);
                currentEntry = response.entry;
                isEditMode = true;
                
                // Update UI
                document.getElementById('editorTitle').textContent = 'Edit Entry';
                document.getElementById('entryTitle').value = currentEntry.title;
                document.getElementById('entryContent').value = currentEntry.content;
                document.getElementById('deleteBtn').style.display = 'block';
                
                // Select mood
                if (currentEntry.mood) {
                    document.querySelectorAll('.mood-btn').forEach(btn => {
                        btn.classList.remove('selected');
                        if (btn.dataset.mood === currentEntry.mood) {
                            btn.classList.add('selected');
                            selectedMood = currentEntry.mood;
                        }
                    });
                }
                
                // Load photos
                if (currentEntry.photos && currentEntry.photos.length > 0) {
                    selectedPhotos = currentEntry.photos.map(photo => ({
                        url: photo.url,
                        file: null // Existing photos don't have file objects
                    }));
                    updatePhotoPreview();
                }
            } catch (error) {
                console.error('Failed to load entry:', error);
                showNotification('Failed to load entry', 'error');
            }
        }

        // Initialize photo upload
        function initializePhotoUpload() {
            const photoUploadArea = document.getElementById('photoUploadArea');
            const photoInput = document.getElementById('photoInput');
            
            // Click to upload
            photoUploadArea.addEventListener('click', () => {
                photoInput.click();
            });
            
            // File input change
            photoInput.addEventListener('change', handlePhotoSelect);
            
            // Drag and drop
            photoUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                photoUploadArea.classList.add('dragover');
            });
            
            photoUploadArea.addEventListener('dragleave', () => {
                photoUploadArea.classList.remove('dragover');
            });
            
            photoUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                photoUploadArea.classList.remove('dragover');
                handlePhotoSelect({ target: { files: e.dataTransfer.files } });
            });
        }

        // Handle photo selection
        function handlePhotoSelect(event) {
            const files = Array.from(event.target.files);
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedPhotos.push({
                        url: e.target.result,
                        file: file
                    });
                    updatePhotoPreview();
                };
                reader.readAsDataURL(file);
            });
        }

        // Update photo preview
        function updatePhotoPreview() {
            const preview = document.getElementById('photoPreview');
            
            if (selectedPhotos.length === 0) {
                preview.innerHTML = '';
                return;
            }
            
            preview.innerHTML = selectedPhotos.map((photo, index) => `
                <div class="photo-preview-item">
                    <img src="${photo.url}" class="photo-preview-img" alt="Preview">
                    <button class="photo-preview-remove" onclick="removePhoto(${index})">×</button>
                </div>
            `).join('');
        }

        // Remove photo
        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            updatePhotoPreview();
        }

        // Select mood
        function selectMood(btn) {
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedMood = btn.dataset.mood;
        }

        // Clear form
        function clearForm() {
            document.getElementById('journalForm').reset();
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedMood = null;
            selectedPhotos = [];
            updatePhotoPreview();
        }

        // Delete entry
        async function deleteEntry() {
            if (!currentEntry) return;
            
            if (!confirm('Delete this entry?')) return;
            
            try {
                await apiRequest(`/journal/${currentEntry.id}`, {
                    method: 'DELETE'
                });
                
                showNotification('Entry deleted', 'success');
                window.location.href = 'journal.html';
            } catch (error) {
                console.error('Failed to delete entry:', error);
                showNotification('Failed to delete entry', 'error');
            }
        }

        // Handle form submission
        document.getElementById('journalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('entryTitle').value.trim();
            const content = document.getElementById('entryContent').value.trim();
            
            if (!title || !content) {
                showNotification('Please enter both title and content', 'error');
                return;
            }
            
            // Show loading state
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.textContent = 'Saving...';
            saveBtn.disabled = true;
            
            try {
                // Upload photos first if there are new ones
                const uploadedPhotos = [];
                for (const photo of selectedPhotos) {
                    if (photo.file) {
                        // Upload new photo
                        const formData = new FormData();
                        formData.append('photo', photo.file);
                        
                        const uploadResponse = await fetch(`${API_BASE}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (uploadResponse.ok) {
                            const uploadResult = await uploadResponse.json();
                            uploadedPhotos.push({
                                url: uploadResult.url,
                                thumbnail: uploadResult.thumbnail
                            });
                        }
                    } else {
                        // Existing photo
                        uploadedPhotos.push(photo);
                    }
                }
                
                const entryData = {
                    title: title,
                    content: content,
                    mood: selectedMood,
                    photos: uploadedPhotos
                };
                
                let response;
                if (isEditMode && currentEntry) {
                    // Update existing entry
                    response = await apiRequest(`/journal/${currentEntry.id}`, {
                        method: 'PUT',
                        body: JSON.stringify(entryData)
                    });
                } else {
                    // Create new entry
                    response = await apiRequest('/journal', {
                        method: 'POST',
                        body: JSON.stringify(entryData)
                    });
                }
                
                showNotification('Entry saved', 'success');
                window.location.href = 'journal.html';
            } catch (error) {
                console.error('Failed to save entry:', error);
                showNotification('Failed to save entry', 'error');
            } finally {
                saveBtn.textContent = 'Save Entry';
                saveBtn.disabled = false;
            }
        });

        // Utility functions
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
