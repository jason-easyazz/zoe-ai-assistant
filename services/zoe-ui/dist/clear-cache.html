<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Zoe Cache</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .status {
            margin: 20px 0;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .status.info {
            background: rgba(123, 97, 255, 0.1);
            color: #7B61FF;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(123, 97, 255, 0.4);
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid #7B61FF;
            color: #7B61FF;
        }
        
        .progress {
            margin: 20px 0;
        }
        
        .progress-item {
            padding: 8px;
            text-align: left;
            font-size: 13px;
            color: #666;
        }
        
        .progress-item.done {
            color: #22c55e;
        }
        
        .progress-item.done::before {
            content: '‚úì ';
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Clear Zoe Cache</h1>
        <p style="color: #666; margin-bottom: 24px;">Force update to the latest version of Zoe</p>
        
        <div class="status info" id="status">
            Ready to clear all caches and reload
        </div>
        
        <div class="progress" id="progress" style="display: none;">
            <div class="progress-item" id="step1">Unregistering service workers...</div>
            <div class="progress-item" id="step2">Clearing caches...</div>
            <div class="progress-item" id="step3">Clearing local storage...</div>
            <div class="progress-item" id="step4">Clearing session storage...</div>
            <div class="progress-item" id="step5">Reloading...</div>
        </div>
        
        <button class="btn" onclick="clearAllCaches()">Clear All Caches</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Zoe</button>
        
        <p style="font-size: 12px; color: #999; margin-top: 24px;">
            Service Worker Version: <strong id="swVersion">Checking...</strong>
        </p>
    </div>
    
    <script>
        // Check current SW version
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                const swVersion = document.getElementById('swVersion');
                if (registrations.length > 0) {
                    swVersion.textContent = `${registrations.length} registered`;
                    swVersion.style.color = '#ef4444';
                } else {
                    swVersion.textContent = 'None';
                    swVersion.style.color = '#22c55e';
                }
            });
        }
        
        async function clearAllCaches() {
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progress');
            progressEl.style.display = 'block';
            
            try {
                // Step 1: Unregister service workers
                document.getElementById('step1').textContent = 'Unregistering service workers...';
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                document.getElementById('step1').classList.add('done');
                document.getElementById('step1').textContent = `Unregistered ${registrations?.length || 0} service workers`;
                
                // Step 2: Clear all caches
                document.getElementById('step2').textContent = 'Clearing caches...';
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    document.getElementById('step2').classList.add('done');
                    document.getElementById('step2').textContent = `Cleared ${cacheNames.length} caches`;
                } else {
                    document.getElementById('step2').classList.add('done');
                    document.getElementById('step2').textContent = 'No caches found';
                }
                
                // Step 3: Clear localStorage (preserve auth)
                document.getElementById('step3').textContent = 'Clearing local storage...';
                const authSession = localStorage.getItem('zoe_session');
                const authUser = localStorage.getItem('zoe.session');
                localStorage.clear();
                if (authSession) localStorage.setItem('zoe_session', authSession);
                if (authUser) localStorage.setItem('zoe.session', authUser);
                document.getElementById('step3').classList.add('done');
                document.getElementById('step3').textContent = 'Local storage cleared (auth preserved)';
                
                // Step 4: Clear sessionStorage
                document.getElementById('step4').textContent = 'Clearing session storage...';
                sessionStorage.clear();
                document.getElementById('step4').classList.add('done');
                document.getElementById('step4').textContent = 'Session storage cleared';
                
                // Step 5: Force reload
                document.getElementById('step5').textContent = 'Reloading...';
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ All caches cleared! Reloading in 2 seconds...';
                
                setTimeout(() => {
                    // Force hard reload
                    window.location.href = '/lists.html?nocache=' + Date.now();
                }, 2000);
                
            } catch (error) {
                console.error('Cache clearing error:', error);
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
