# LiveKit WebSocket SSL Proxy Configuration
# Terminates SSL and forwards to LiveKit server

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# LiveKit WebSocket proxy (WSS)
server {
    listen 7443 ssl;
    server_name zoe.local _;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/zoe.crt;
    ssl_certificate_key /etc/nginx/ssl/zoe.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Large timeouts for long voice conversations
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    location / {
        # Proxy to LiveKit server
        proxy_pass http://livekit-server:7880;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time data
        proxy_buffering off;
        proxy_request_buffering off;
    }
}






