services:
  zoe-core:
    build: ./services/zoe-core
    container_name: zoe-core
    ports:
    - 8000:8000
    volumes:
    - ./services/zoe-core:/app
    - ./data:/app/data
    - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - PYTHONUNBUFFERED=1
    - OLLAMA_HOST=http://zoe-ollama:11434
    - REDIS_HOST=zoe-redis
    - WHISPER_HOST=http://zoe-whisper:9001
    - TTS_HOST=http://zoe-tts:9002
    depends_on:
    - zoe-ollama
    - zoe-redis
    networks:
    - zoe-network
    restart: unless-stopped
  zoe-ui:
    image: nginx:alpine
    container_name: zoe-ui
    ports:
    - 8080:80
    volumes:
    - ./services/zoe-ui/dist:/usr/share/nginx/html
    - ./services/zoe-ui/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
    - zoe-network
    restart: unless-stopped
  zoe-ollama:
    image: ollama/ollama:latest
    container_name: zoe-ollama
    ports:
    - 11434:11434
    volumes:
    - zoe_ollama_data:/root/.ollama
    networks:
    - zoe-network
    restart: unless-stopped
  zoe-redis:
    image: redis:alpine
    container_name: zoe-redis
    ports:
    - 6379:6379
    volumes:
    - zoe_redis_data:/data
    networks:
    - zoe-network
    restart: unless-stopped
  zoe-whisper:
    build: ./services/zoe-whisper
    container_name: zoe-whisper
    ports:
    - 9001:9001
    volumes:
    - zoe_whisper_models:/root/.cache/whisper
    devices:
    - /dev/snd:/dev/snd
    environment:
    - PULSE_SERVER=unix:/run/user/1000/pulse/native
    networks:
    - zoe-network
    restart: unless-stopped
  zoe-tts:
    build: ./services/zoe-tts
    container_name: zoe-tts
    ports:
    - 9002:9002
    volumes:
    - zoe_tts_models:/root/.local/share/tts
    devices:
    - /dev/snd:/dev/snd
    environment:
    - PULSE_SERVER=unix:/run/user/1000/pulse/native
    networks:
    - zoe-network
    restart: unless-stopped
  zoe-n8n:
    image: n8nio/n8n
    container_name: zoe-n8n
    ports:
    - 5678:5678
    volumes:
    - zoe_n8n_data:/home/node/.n8n
    - ./scripts/n8n/workflows:/workflows
    environment:
    - N8N_BASIC_AUTH_ACTIVE=true
    - N8N_BASIC_AUTH_USER=zoe
    - N8N_BASIC_AUTH_PASSWORD=zoe2025
    - N8N_PROTOCOL=http
    - N8N_HOST=0.0.0.0
    - N8N_PORT=5678
    networks:
    - zoe-network
    restart: unless-stopped
networks:
  zoe-network:
    driver: bridge
volumes:
  zoe_ollama_data: null
  zoe_redis_data: null
  zoe_whisper_models: null
  zoe_tts_models: null
  zoe_n8n_data: null
  zoe_database: null
