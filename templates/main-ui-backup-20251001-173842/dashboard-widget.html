<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe AI Dashboard - Widget System</title>
    <style>
        /* Desktop Widget System Variables */
        :root {
            /* Zoe Brand Colors */
            --primary-gradient: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Desktop-specific sizing */
            --widget-radius: 16px;
            --widget-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --widget-shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.18);
            --grid-gap: 24px;
            --widget-min-width: 320px;
            --widget-min-height: 240px;
            
            /* Desktop touch targets */
            --touch-target: 44px;
            --touch-large: 56px;
            
            /* Theme colors */
            --background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            --surface: rgba(255, 255, 255, 0.9);
            --surface-hover: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation Header */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-orb {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-menu {
            display: flex;
            gap: 8px;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #7B61FF;
            background: rgba(123, 97, 255, 0.1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .edit-mode-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-mode-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(123, 97, 255, 0.3);
        }

        .edit-mode-btn.active {
            background: #ff4757;
        }

        .settings-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.05);
        }

        /* Main Container */
        .main-container {
            padding: 80px 32px 32px;
            min-height: 100vh;
        }

        /* Widget Grid */
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--widget-min-width), 1fr));
            gap: var(--grid-gap);
            grid-auto-rows: minmax(var(--widget-min-height), auto);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Desktop-specific grid layouts */
        @media (min-width: 1200px) {
            .widget-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .widget-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* Widget Base Styles */
        .widget {
            background: var(--surface);
            border-radius: var(--widget-radius);
            padding: 24px;
            box-shadow: var(--widget-shadow);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            overflow: hidden;
            user-select: none;
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: var(--widget-shadow-hover);
            background: var(--surface-hover);
        }

        /* Widget Controls (Edit Mode) */
        .widget-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        body.edit-mode .widget-controls {
            opacity: 1;
            pointer-events: auto;
        }

        .widget-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget-control-btn:hover {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.1);
        }

        .widget-control-btn.delete:hover {
            background: #ff4757;
        }

        /* Widget Sizes */
        .widget.size-small { 
            grid-column: span 1; 
            grid-row: span 1; 
            min-height: 240px;
        }
        .widget.size-medium { 
            grid-column: span 1; 
            grid-row: span 2; 
            min-height: 480px;
        }
        .widget.size-large { 
            grid-column: span 2; 
            grid-row: span 1; 
            min-height: 240px;
        }
        .widget.size-xlarge { 
            grid-column: span 2; 
            grid-row: span 2; 
            min-height: 480px;
        }

        /* Widget Headers */
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .widget-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .widget-badge {
            background: var(--primary-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Widget Content */
        .widget-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Drag and Drop Styles */
        .widget.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .widget.drag-over {
            border: 2px dashed #7B61FF;
            background: rgba(123, 97, 255, 0.05);
        }

        .widget.new {
            animation: widgetAppear 0.5s ease-out;
        }

        @keyframes widgetAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Edit Mode Styles */
        body.edit-mode .widget {
            border: 2px dashed rgba(123, 97, 255, 0.3);
        }

        body.edit-mode .widget:hover {
            border-color: rgba(123, 97, 255, 0.6);
        }

        /* Widget Library Overlay */
        .widget-library-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        /* Widget Settings Panel */
        .widget-settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .widget-settings-overlay.active {
            display: flex;
            opacity: 1;
        }

        .widget-settings-panel {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .widget-settings-overlay.active .widget-settings-panel {
            transform: scale(1);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-settings {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-settings:hover {
            background: #ff4757;
            color: white;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .settings-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .settings-input:focus {
            outline: none;
            border-color: #7B61FF;
        }

        .settings-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .settings-button {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .settings-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(123, 97, 255, 0.3);
        }

        .widget-library-overlay.active {
            display: flex;
            opacity: 1;
        }

        .widget-library {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .widget-library-overlay.active .widget-library {
            transform: scale(1);
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .library-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-library {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-library:hover {
            background: #ff4757;
            color: white;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .library-widget {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .library-widget:hover {
            border-color: #7B61FF;
            background: rgba(123, 97, 255, 0.05);
            transform: translateY(-2px);
        }

        .library-widget-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }

        .library-widget-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .library-widget-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 80px 16px 16px;
            }
            
            .widget-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .widget.size-large,
            .widget.size-xlarge {
                grid-column: span 1;
            }
        }

        /* Loading States */
        .loading-widget {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #7B61FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                </select>

                <label class="settings-label">Update Interval (seconds)</label>
                <input type="number" class="settings-input" id="settingsInterval" value="30" min="5" max="300">
            </div>

                <label class="settings-label">Widget Position</label>
                <select class="settings-select" id="settingsPosition">
                    <option value="auto">Auto</option>
                    <option value="top-left">Top Left</option>

                    <option value="bottom-left">Bottom Left</option>

        </div>

    <script>
        // Desktop Widget System Implementation
        const WIDGET_STORAGE_KEY = 'zoe_desktop_widgets';
        let isEditMode = false;
        let draggedWidget = null;

        // Widget Registry - Desktop optimized widgets
        const WidgetRegistry = {
            widgets: new Map(),
            
            register(name, widgetClass) {
                this.widgets.set(name, widgetClass);
            },
            
            get(name) {
                return this.widgets.get(name);
            },
            
            getAll() {
                return Array.from(this.widgets.keys());
            }
        };

        // Desktop Widget Manager
        const DesktopWidgetManager = {
            activeWidgets: new Map(),
            
            createWidget(type, container) {
                const widgetClass = WidgetRegistry.get(type);
                if (!widgetClass) {
                    console.error(`Widget type '${type}' not found`);
                    return null;
                }
                
                const element = document.createElement('div');
                element.className = 'widget size-small new';
                element.setAttribute('data-widget-type', type);
                
                // Initialize the widget
                widgetClass.init(element);
                
                // Add to container
                container.appendChild(element);
                
                // Track active widget
                this.activeWidgets.set(element, widgetClass);
                
                // Setup interactions
                this.setupWidgetInteractions(element);
                
                // Remove 'new' class after animation
                setTimeout(() => element.classList.remove('new'), 500);
                
                console.log(`‚úÖ Created desktop widget: ${type}`);
                return element;
            },
            
            removeWidget(element) {
                const widgetClass = this.activeWidgets.get(element);
                if (widgetClass && widgetClass.destroy) {
                    widgetClass.destroy();
                }
                this.activeWidgets.delete(element);
                element.remove();
                this.saveLayout();
            },
            
            resizeWidget(element, newSize) {
                const currentSize = Array.from(element.classList).find(cls => cls.startsWith('size-'));
                if (currentSize) {
                    element.classList.remove(currentSize);
                }
                element.classList.add(newSize);
                this.saveLayout();
            },
            
            setupWidgetInteractions(element) {
                // Desktop drag and drop
                element.addEventListener('mousedown', this.handleMouseDown.bind(this));
                element.addEventListener('dragstart', this.handleDragStart.bind(this));
                element.addEventListener('dragend', this.handleDragEnd.bind(this));
                
                // Click handler for non-edit mode
                element.addEventListener('click', (e) => {
                    if (!isEditMode && !e.target.closest('.widget-controls')) {
                        const widgetClass = this.activeWidgets.get(element);
                        if (widgetClass && widgetClass.onClick) {
                            widgetClass.onClick();
                        }
                    }
                });
            },
            
            handleMouseDown(e) {
                if (!isEditMode) return;
                e.preventDefault();
                draggedWidget = e.target.closest('.widget');
                if (draggedWidget) {
                    draggedWidget.classList.add('dragging');
                    document.addEventListener('mousemove', this.handleMouseMove.bind(this));
                    document.addEventListener('mouseup', this.handleMouseUp.bind(this));
                }
            },
            
            handleMouseMove(e) {
                if (!draggedWidget) return;
                
                const grid = document.getElementById('widgetGrid');
                const rect = grid.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Find the drop target
                const dropTarget = this.findDropTarget(x, y);
                if (dropTarget && dropTarget !== draggedWidget) {
                    // Visual feedback
                    this.clearDropIndicators();
                    dropTarget.classList.add('drag-over');
                }
            },
            
            findDropTarget(x, y) {
                const grid = document.getElementById('widgetGrid');
                const widgets = Array.from(grid.children);
                
                for (const widget of widgets) {
                    if (widget === draggedWidget) continue;
                    
                    const rect = widget.getBoundingClientRect();
                    const gridRect = grid.getBoundingClientRect();
                    
                    const widgetX = rect.left - gridRect.left;
                    const widgetY = rect.top - gridRect.top;
                    const widgetWidth = rect.width;
                    const widgetHeight = rect.height;
                    
                    if (x >= widgetX && x <= widgetX + widgetWidth &&
                        y >= widgetY && y <= widgetY + widgetHeight) {
                        return widget;
                    }
                }
                
                return null;
            },
            
            clearDropIndicators() {
                const grid = document.getElementById('widgetGrid');
                const widgets = Array.from(grid.children);
                widgets.forEach(widget => widget.classList.remove('drag-over'));
            },
            
            handleMouseUp(e) {
                if (draggedWidget) {
                    draggedWidget.classList.remove('dragging');
                    draggedWidget = null;
                    document.removeEventListener('mousemove', this.handleMouseMove.bind(this));
                    document.removeEventListener('mouseup', this.handleMouseUp.bind(this));
                    this.saveLayout();
                }
            },
            
            handleDragStart(e) {
                if (!isEditMode) {
                    e.preventDefault();
                    return;
                }
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.outerHTML);
                e.target.classList.add('dragging');
            },
            
            handleDragEnd(e) {
                e.target.classList.remove('dragging');
            },
            
            saveLayout() {
                const grid = document.getElementById('widgetGrid');
                const widgets = Array.from(grid.children);
                const layout = widgets.map((widget, index) => ({
                    type: widget.getAttribute('data-widget-type'),
                    size: Array.from(widget.classList).find(cls => cls.startsWith('size-')) || 'size-small',
                    order: index
                }));
                
                localStorage.setItem(WIDGET_STORAGE_KEY, JSON.stringify(layout));
                console.log('üíæ Desktop widget layout saved');
            },
            
            loadLayout() {
                const saved = localStorage.getItem(WIDGET_STORAGE_KEY);
                if (!saved) {
                    this.createDefaultLayout();
                    return;
                }
                
                try {
                    const layout = JSON.parse(saved);
                    this.applyLayout(layout);
                } catch (e) {
                    console.error('Failed to parse saved layout:', e);
                    this.createDefaultLayout();
                }
            },
            
            createDefaultLayout() {
                const grid = document.getElementById('widgetGrid');
                const defaultWidgets = ['events', 'tasks', 'home', 'weather', 'clock'];
                
                defaultWidgets.forEach(type => {
                    this.createWidget(type, grid);
                });
                
                this.saveLayout();
            },
            
            applyLayout(layout) {
                const grid = document.getElementById('widgetGrid');
                grid.innerHTML = '';
                
                layout.forEach(item => {
                    const widget = this.createWidget(item.type, grid);
                    if (widget && item.size !== 'size-small') {
                        this.resizeWidget(widget, item.size);
                    }
                });
            }
        };

        // Desktop Widget Classes
        class EventsWidget {
            init(element) {
                element.innerHTML = `
                    <div class="widget-controls">
                        <button class="widget-control-btn" onclick="event.stopPropagation(); cycleWidgetSize(this.closest('.widget'))" title="Resize">üìè</button>
                        <button class="widget-control-btn" onclick="event.stopPropagation(); openWidgetSettings(this.closest('.widget'))" title="Settings">‚öôÔ∏è</button>

            async loadEvents() {
                try {
                    const response = await fetch('/api/calendar/events');
                    const data = await response.json();
                    const events = Array.isArray(data) ? data : data.events || [];
                    
                    const today = new Date().toISOString().split('T')[0];
                    const todaysEvents = events.filter(event => {
                        const eventDate = event.start_date || event.date;
                        return eventDate === today;
                    });
                    
                    this.updateEvents(todaysEvents);
                } catch (error) {
                    console.error('Failed to load events:', error);
                    this.updateEvents([]);
                }
            }
            
            updateEvents(events) {
                const content = document.getElementById('eventsContent');
                const count = document.getElementById('eventsCount');
                
                count.textContent = events.length;
                
                if (events.length === 0) {
                    content.innerHTML = '<div style="text-align: center; color: #666; font-style: italic;">No events today</div>';
                    return;
                }
                
                content.innerHTML = events.map(event => `
                    <div style="padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.1);">

                        <div style="font-size: 14px; color: #333;">${event.title}</div>
                    </div>
                `).join('');
            }
            
            formatTime(timeStr) {
                if (!timeStr) return 'All Day';
                const [hours, minutes] = timeStr.split(':');
                const hour12 = hours % 12 || 12;
                const ampm = hours >= 12 ? 'PM' : 'AM';
                return `${hour12}:${minutes} ${ampm}`;

                    body: JSON.stringify({ status: isCompleted ? 'completed' : 'pending' })
                });
                
                if (!response.ok) {
                    checkbox.checked = !isCompleted;
                    throw new Error('Failed to update task');
                }
                
                // Refresh the tasks widget
                const tasksWidget = document.querySelector('[data-widget-type="tasks"]');
                if (tasksWidget) {

                    if (widgetClass && widgetClass.loadTasks) {

                transition: all 0.3s ease;
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
            `;
            
            fab.addEventListener('click', openWidgetLibrary);
            document.body.appendChild(fab);
            
            // Show/hide FAB based on edit mode
            const observer = new MutationObserver(() => {
                fab.style.opacity = isEditMode ? '1' : '0';
                fab.style.pointerEvents = isEditMode ? 'auto' : 'none';
            });
            
            observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
        });
    </script>
</body>
</html>
