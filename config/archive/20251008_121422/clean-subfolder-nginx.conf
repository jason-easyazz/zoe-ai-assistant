# CLEAN SUBFOLDER APPROACH - Everything under https://zoe.local
# This configuration makes ALL services work properly in subfolders

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name zoe.local;
    return 301 https://$server_name$request_uri;
}

# Main server - Everything under one domain
server {
    listen 443 ssl http2;
    server_name zoe.local;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/zoe.local.crt;
    ssl_certificate_key /etc/nginx/ssl/zoe.local.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Main Zoe UI - Root path
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /developer/ {
        alias /usr/share/nginx/html/developer/;
        try_files $uri $uri/ /developer/index.html;
    }
    
    # API Routes (already working)
    location /api/auth/ {
        proxy_pass http://zoe-auth:8002/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Session-ID" always;
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    location /api/ {
        proxy_pass http://zoe-core:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # N8N Automation - /n8n/
    location /n8n/ {
        # Remove /n8n prefix when passing to backend
        proxy_pass http://zoe-n8n:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical N8N subfolder headers
        proxy_set_header X-Forwarded-Prefix /n8n;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Home Assistant - /homeassistant/
    location /homeassistant/ {
        # Remove /homeassistant prefix when passing to backend
        proxy_pass http://192.168.1.60:8123/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical Home Assistant subfolder headers
        proxy_set_header X-Forwarded-Prefix /homeassistant;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for Home Assistant
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Handle redirects properly
        proxy_redirect http://$host/ https://$host/homeassistant/;
        proxy_redirect https://$host/ https://$host/homeassistant/;
    }
    
    # Ollama API - /ollama/ (for future direct access)
    location /ollama/ {
        proxy_pass http://zoe-ollama:11434/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /health {
        proxy_pass http://zoe-core:8000/health;
    }
}

