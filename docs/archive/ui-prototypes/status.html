<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe - System Status</title>
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f6 100%);
            min-height: 100vh; color: #333; padding: 20px;
        }

        .container {
            max-width: 1200px; margin: 0 auto;
        }

        .header {
            text-align: center; margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px; font-weight: 300; margin-bottom: 10px;
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666; font-size: 14px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #7B61FF 0%, #5AE0E0 100%);
            color: white; border: none; padding: 10px 20px; border-radius: 8px;
            font-size: 14px; font-weight: 500; cursor: pointer; margin-top: 10px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .services-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 16px;
            padding: 24px; transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .service-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 16px; padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .service-name {
            font-size: 18px; font-weight: 600; color: #333;
        }

        .status-badge {
            padding: 4px 12px; border-radius: 12px; font-size: 12px;
            font-weight: 600; text-transform: uppercase;
        }

        .status-badge.online {
            background: rgba(34, 197, 94, 0.1); color: #22c55e;
        }

        .status-badge.offline {
            background: rgba(239, 68, 68, 0.1); color: #ef4444;
        }

        .status-badge.checking {
            background: rgba(251, 146, 60, 0.1); color: #ea580c;
        }

        .service-details {
            display: flex; flex-direction: column; gap: 8px;
            font-size: 13px; color: #666;
        }

        .detail-row {
            display: flex; justify-content: space-between;
        }

        .detail-label {
            font-weight: 500;
        }

        .detail-value {
            font-family: 'SF Mono', Monaco, monospace;
            color: #7B61FF;
        }

        .error-message {
            background: #fef2f2; border: 1px solid #fecaca;
            padding: 12px; border-radius: 8px; font-size: 13px;
            color: #991b1b; margin-top: 12px;
        }

        .overall-status {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 16px;
            padding: 24px; margin-bottom: 40px; text-align: center;
        }

        .overall-status h2 {
            font-size: 24px; font-weight: 300; margin-bottom: 16px;
        }

        .overall-status .stats {
            display: flex; justify-content: center; gap: 40px;
            margin-top: 20px;
        }

        .stat {
            display: flex; flex-direction: column; align-items: center;
        }

        .stat-value {
            font-size: 32px; font-weight: 600; margin-bottom: 4px;
        }

        .stat-value.green { color: #22c55e; }
        .stat-value.red { color: #ef4444; }
        .stat-value.orange { color: #ea580c; }

        .stat-label {
            font-size: 12px; color: #666; text-transform: uppercase;
        }

        .back-link {
            display: inline-block; margin-top: 20px; color: #7B61FF;
            text-decoration: none; font-size: 14px; font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .last-updated {
            text-align: center; color: #999; font-size: 12px; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>System Status</h1>
            <p>Monitor the health of all Zoe backend services</p>
            <button class="refresh-btn" onclick="checkAllServices()">üîÑ Refresh Status</button>
        </div>

        <div class="overall-status">
            <h2>Overall System Health</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value green" id="onlineCount">-</div>
                    <div class="stat-label">Online</div>
                </div>
                <div class="stat">
                    <div class="stat-value red" id="offlineCount">-</div>
                    <div class="stat-label">Offline</div>
                </div>
                <div class="stat">
                    <div class="stat-value orange" id="totalCount">-</div>
                    <div class="stat-label">Total Services</div>
                </div>
            </div>
        </div>

        <div class="services-grid" id="servicesGrid">
            <!-- Services will be populated by JavaScript -->
        </div>

        <div class="last-updated" id="lastUpdated">
            Checking services...
        </div>

        <div class="header">
            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        const services = [
            {
                name: 'Zoe Core API',
                endpoint: '/api/health',
                description: 'Main API service',
                port: 8000
            },
            {
                name: 'Authentication Service',
                endpoint: '/api/auth/health',
                description: 'User authentication & sessions',
                port: 8002
            },
            {
                name: 'Memory Agent',
                endpoint: '/api/mem-agent/health',
                description: 'Semantic memory & context',
                port: 8010
            },
            {
                name: 'Collections Service',
                endpoint: '/api/collections/health',
                description: 'Memory collections & tiles',
                port: 8011
            },
            {
                name: 'People Service',
                endpoint: '/api/people/health',
                description: 'People & relationships',
                port: 8012
            },
            {
                name: 'Home Assistant Bridge',
                endpoint: '/api/homeassistant/health',
                description: 'Smart home integration',
                port: 8008
            },
            {
                name: 'N8N Bridge',
                endpoint: '/api/n8n/health',
                description: 'Workflow automation',
                port: 8009
            },
            {
                name: 'Intelligence Service',
                endpoint: '/api/intelligence/health',
                description: 'Proactive suggestions',
                port: 8000
            }
        ];

        async function checkService(service) {
            const startTime = Date.now();
            try {
                const response = await fetch(service.endpoint, {
                    method: 'GET',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(5000) // 5 second timeout
                });
                const responseTime = Date.now() - startTime;
                
                if (response.ok) {
                    return {
                        ...service,
                        status: 'online',
                        responseTime: responseTime,
                        statusCode: response.status
                    };
                } else {
                    return {
                        ...service,
                        status: 'offline',
                        responseTime: responseTime,
                        statusCode: response.status,
                        error: `HTTP ${response.status}`
                    };
                }
            } catch (error) {
                const responseTime = Date.now() - startTime;
                return {
                    ...service,
                    status: 'offline',
                    responseTime: responseTime,
                    error: error.message
                };
            }
        }

        function renderServiceCard(service) {
            const statusClass = service.status === 'online' ? 'online' : 'offline';
            const statusText = service.status === 'online' ? 'Online' : 'Offline';
            
            return `
                <div class="service-card">
                    <div class="service-header">
                        <div class="service-name">${service.name}</div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    <div class="service-details">
                        <div class="detail-row">
                            <span class="detail-label">Description:</span>
                            <span>${service.description}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Endpoint:</span>
                            <span class="detail-value">${service.endpoint}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Port:</span>
                            <span class="detail-value">${service.port}</span>
                        </div>
                        ${service.status === 'online' ? `
                            <div class="detail-row">
                                <span class="detail-label">Response Time:</span>
                                <span class="detail-value">${service.responseTime}ms</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status Code:</span>
                                <span class="detail-value">${service.statusCode}</span>
                            </div>
                        ` : ''}
                    </div>
                    ${service.error ? `
                        <div class="error-message">
                            <strong>Error:</strong> ${service.error}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function checkAllServices() {
            const grid = document.getElementById('servicesGrid');
            
            // Show checking state
            grid.innerHTML = services.map(service => `
                <div class="service-card">
                    <div class="service-header">
                        <div class="service-name">${service.name}</div>
                        <div class="status-badge checking">Checking...</div>
                    </div>
                    <div class="service-details">
                        <div class="detail-row">
                            <span class="detail-label">Description:</span>
                            <span>${service.description}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Endpoint:</span>
                            <span class="detail-value">${service.endpoint}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Check all services in parallel
            const results = await Promise.all(services.map(service => checkService(service)));

            // Update UI with results
            grid.innerHTML = results.map(result => renderServiceCard(result)).join('');

            // Update overall stats
            const onlineCount = results.filter(r => r.status === 'online').length;
            const offlineCount = results.filter(r => r.status === 'offline').length;
            
            document.getElementById('onlineCount').textContent = onlineCount;
            document.getElementById('offlineCount').textContent = offlineCount;
            document.getElementById('totalCount').textContent = results.length;

            // Update last checked time
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()} on ${now.toLocaleDateString()}`;
        }

        // Check services on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAllServices();
            
            // Auto-refresh every 30 seconds
            setInterval(checkAllServices, 30000);
        });
    </script>
</body>
</html>
